<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dil Dedektifi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            position: relative;
        }
        .banner {
            background-image: url('https://ulkemyanimda.github.io/icons/banner.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 200px;
        }
        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .sections {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }
        .section {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .section:hover {
            transform: scale(1.05);
        }
        .section iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <div class="banner">
            <div class="title"> <h1>Dil Dedektifi</h1></div>
        </div>
    </header>
    <main>
        <div class="sections">
            <div class="section">
                <h4>Büyük Harflerle Başlayan Kelimeler</h4>
<iframe src="https://www.youtube.com/embed/Cl-Prj-2APQ" allowfullscreen width="560" height="315" title="Dil Dedektifi Videosu"></iframe>

            </div>
            </div>
     
    </main>
</body>
</html>
