<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASALLAR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            position: relative;
        }
        .banner {
            background-image: url('https://ulkemyanimda.github.io/icons/banner.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 200px;
        }
        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .sections {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }
        .section {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .section:hover {
            transform: scale(1.05);
        }
        .section a {
            text-decoration: none;
            color: #6200ea;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .section iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <div class="banner">
            <div class="title"> <h1>VİDEOLAR</h1></div>
        </div>
    </header>
    <main>
        <div class="sections">
            <div class="section">
                <iframe src="https://www.youtube.com/embed/RL3d2Yr4DeM" allowfullscreen></iframe>
                <a href="https://www.youtube.com/watch?v=RL3d2Yr4DeM" target="_blank">Küçük Alaca Karga</a>
            </div>
            <div class="section">
                <iframe src="https://www.youtube.com/embed/V_yWcXj2PrU" allowfullscreen></iframe>
                <a href="https://www.youtube.com/watch?v=V_yWcXj2PrU" target="_blank">Yalnız Çocuk ve Ateş Böceği</a>
            </div>
            <div class="section">
                <iframe src="https://www.youtube.com/embed/68gRJbNDwxk" allowfullscreen></iframe>
                <a href="https://www.youtube.com/watch?v=68gRJbNDwxk" target="_blank">Uğur Böceği ve Kurbağa</a>
            </div>
            <div class="section">
                <iframe src="https://www.youtube.com/embed/iS6Fp1DSXds" allowfullscreen></iframe>
                <a href="https://www.youtube.com/watch?v=iS6Fp1DSXds" target="_blank">İki Sevimli Keçi</a>
            </div>
            <div class="section">
                <iframe src="https://www.youtube.com/embed/lsZVl_ShB-I" allowfullscreen></iframe>
                <a href="https://www.youtube.com/watch?v=lsZVl_ShB-I" target="_blank">Fakir Köylü ve Ardıç Ağacı</a>
            </div>
            <div class="section">
                <iframe src="https://www.youtube.com/embed/d48UsdWBuDw" allowfullscreen></iframe>
                <a href="https://www.youtube.com/watch?v=d48UsdWBuDw" target="_blank">Bal Arısı ve Eşek Arısı</a>
            </div>
            <div class="section">
                <iframe src="https://www.youtube.com/embed/32dIcUdisW8" allowfullscreen></iframe>
                <a href="https://www.youtube.com/watch?v=32dIcUdisW8" target="_blank">Karga ile Tilki EBA</a>
            </div>
            <div class="section">
                <iframe src="https://www.youtube.com/embed/4-NIpoIHmyE" allowfullscreen></iframe>
                <a href="https://www.youtube.com/watch?v=4-NIpoIHmyE" target="_blank">Karınca ve Ağustos Böceği</a>
            </div>
        </div>
    </main>
</body>
</html>
