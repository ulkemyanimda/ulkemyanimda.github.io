    <title>PDF Kitaplar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('icons/qr.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 20px;
        }
        .icon-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            background-color: rgba(255, 255, 255, 1);
            padding: 20px;
            border-radius: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .icon {
            text-decoration: none;
            color: #333;
            display: inline-block;
            text-align: center;
            width: 240px;
        }
        .icon iframe {
            width: 240px;
            height: 210px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .icon iframe:hover {
            transform: scale(1.1);
        }
        .icon span {
            display: block;
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        .download-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
