<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Türkçe İlk Okuma Yazma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            position: relative;
        }
        .banner {
            background-image: url('https://ulkemyanimda.github.io/icons/banner.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 200px; /* Banner yüksekliği ayarlandı */
        }
        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .sections {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }
        .section {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .section:hover {
            transform: scale(1.05);
        }
        .section a {
            text-decoration: none;
            color: #6200ea;
            font-weight: bold;
            display: block;
            margin-top: 10px;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .section img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <header>
        <div class="banner">
            <div class="title"> <h1>Türkçe İlk Okuma Yazma  (MAARiF)</h1></div>
        </div>
    </header>

    <div class="sections">
        <div class="section">
            <a href="maarif/buyukharf.html" target="_blank">
                <img src="icons/buyuk.png" alt="Moodle Icon">
                <br> Büyük harfler nasıl yazılır
            </a>
        </div>
		
		
		        <div class="section">
            <a href="maarif/kucukharf.html" target="_blank">
                <img src="icons/kucuk.png" alt="Moodle Icon">
                <br> Küçük harfler nasıl yazılır
            </a>
        </div>
		
		
				        <div class="section">
            <a href="maarif/rakam.html" target="_blank">
                <img src="icons/rakam.png" alt="Moodle Icon">
                <br> Rakamlar nasıl yazılır
            </a>
        </div>
		
						        <div class="section">
            <a href="maarif/tekerleme.html" target="_blank">
                <img src="icons/tekerleme.png" alt="Moodle Icon">
                <br> Harf Tekerlemeleri
            </a>
        </div>
		
		
		
								        <div class="section">
            <a href="maarif/metin.html" target="_blank">
                <img src="icons/metin.png" alt="Moodle Icon">
                <br> Dinleme Metinleri
            </a>
        </div>
		
		
		
		
		
    </div>
</body>
</html>
