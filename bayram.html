            display: flex;

        .icon {
            text-decoration: none;

        }
        .icon iframe {
            width: 240px;
            height: 210px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .icon iframe:hover {
            transform: scale(1.1);
        }
        .icon span {
            display: block;
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        .download-btn {

            margin-top: 10px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;

        }
        .download-btn:hover {
            background-color: #45a049;
        }
