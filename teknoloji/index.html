<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

	<link rel="icon" href="https://ulkemyanimda.github.io/icons/favicon.ico" type="image/x-icon">
    <title>Teknoloji Yolculuğumuz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #bf360c; 
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .video-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        .video {
            flex: 1 1 calc(50% - 10px);
            display: flex;
            flex-direction: column;
        }
        .video iframe {
            width: 100%;
            height: 250px;
            border: none;
            border-radius: 8px;
        }
        .video h2 {
            font-size: 1em;
            margin: 10px 0;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>

    </header>
