    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            position: relative;
        }
        .banner {
            background-image: url('https://ulkemyanimda.github.io/icons/banner.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 200px; /* Banner yüksekliği ayarlandı */
        }
        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .sections {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .section {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            width: 270px; /* Kart genişliği ayarlandı */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .section:hover {
            transform: scale(1.05);
        }
        .section a {
            text-decoration: none;
            color: #6200ea;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .section img {
            width: 230px;  /* Resim boyutu ayarlandı */
            height: 325px; /* Resim boyutu ayarlandı */
            border-radius: 5px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
