<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dosya İndir – UY & MEB SVG</title>
  <style>
    :root{
      --bg:#0f172a; /* slate-900 */
      --card:#111827; /* gray-900 */
      --muted:#94a3b8; /* slate-400 */
      --text:#e5e7eb; /* gray-200 */
      --accent:#22d3ee; /* cyan-400 */
      --accent-2:#38bdf8; /* sky-400 */
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;background:linear-gradient(135deg,#0b1220,#0f172a 35%,#0b1220 100%);color:var(--text);}
    .container{max-width:980px;margin:0 auto;padding:28px 16px 56px}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:20px}
    h1{font-size:clamp(20px,3.2vw,32px);margin:0;font-weight:800;letter-spacing:.2px}
    p.lead{margin:6px 0 0;color:var(--muted)}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:14px}
    .card{background:linear-gradient(180deg,var(--card),#0b1220);border:1px solid rgba(148,163,184,.18);border-radius:16px;padding:16px;display:flex;flex-direction:column;gap:12px;box-shadow:0 6px 24px rgba(2,6,23,.35)}
    .filename{font-weight:700;word-break:break-all}
    .meta{font-size:12px;color:var(--muted)}
    .actions{display:flex;gap:10px}
    .btn{appearance:none;border:none;border-radius:12px;padding:10px 14px;font-weight:700;cursor:pointer;transition:transform .08s ease,opacity .2s ease;display:inline-flex;align-items:center;gap:8px}
    .btn:active{transform:translateY(1px)}
    .btn-download{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#052e45}
    .btn-open{background:transparent;color:var(--text);border:1px solid rgba(148,163,184,.25)}
    .preview{height:120px;display:grid;place-items:center;border-radius:12px;background:rgba(148,163,184,.06);border:1px dashed rgba(148,163,184,.25);overflow:hidden}
    .preview img{max-width:85%;max-height:85%;filter:drop-shadow(0 2px 10px rgba(0,0,0,.35))}
    footer{margin-top:24px;color:var(--muted);font-size:12px}
    .toast{position:fixed;inset:auto 16px 16px auto;background:#0b1220;border:1px solid rgba(148,163,184,.25);color:var(--text);padding:10px 14px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.35);opacity:0;transform:translateY(8px);transition:all .25s ease}
    .toast.show{opacity:1;transform:translateY(0)}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>SVG Dosyaları</h1>
        <p class="lead">Tıklayın, doğrudan indirilsin. (Aynı klasörde barındırdığınız sürece <code>download</code> çalışır.)</p>
      </div>
    </header>

    <section class="grid" id="fileGrid" aria-live="polite"></section>

    <footer>
      <p>Not: “Önizleme” bağlantısı dosyayı yeni sekmede açar; “İndir” ise dosyayı cihazınıza indirir.</p>
    </footer>
  </div>

  <div class="toast" id="toast" role="status" aria-live="polite"></div>

  <script>
    // \ud83d\udcdd Buraya yeni dosya eklemek için sadece listeye adını yazmanız yeterli.
    const files = [
	"orjinal.svg",
      "disikullanim.svg",
      "siyah-bayaz.svg",
      "siyah-zemin.svg", // İsteyerek verilen isim korunmuştur
	  "tekrenk.svg",
	  "100R.svg",
	  	  "100G.svg",
      "meb.svg"
    ];

    const grid = document.getElementById('fileGrid');

    function showToast(msg){
      const el = document.getElementById('toast');
      el.textContent = msg;
      el.classList.add('show');
      setTimeout(()=> el.classList.remove('show'), 2200);
    }

    function formatBytes(bytes){
      if (!Number.isFinite(bytes) || bytes <= 0) return "";
      const units = ['B','KB','MB','GB'];
      const i = Math.floor(Math.log(bytes)/Math.log(1024));
      return (bytes/Math.pow(1024,i)).toFixed(1)+" "+units[i];
    }

    async function getSize(path){
      try{
        const res = await fetch(path, { method: 'HEAD' });
        if (!res.ok) return '';
        const size = res.headers.get('Content-Length');
        return formatBytes(Number(size));
      }catch{ return '';}
    }

    function makeCard(name, sizeText){
      const card = document.createElement('article');
      card.className = 'card';
      card.innerHTML = `
        <div class="preview">\n          <img alt="${name} önizleme" src="${name}" onerror="this.remove();" />\n        </div>
        <div class="filename">${name}</div>
        <div class="meta">${sizeText ? 'Boyut: '+sizeText : ''}</div>
        <div class="actions">
          <a class="btn btn-download" href="${name}" download>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 3v10.586l3.293-3.293 1.414 1.414L12 17.414l-4.707-4.707 1.414-1.414L11 13.586V3h2zM5 19h14v2H5z"/></svg>
            İndir
          </a>
          <a class="btn btn-open" href="${name}" target="_blank" rel="noopener">Önizleme</a>
        </div>`;

      // İndir butonuna ek güvenli kontrol (404 durumunda uyarı)
      const dl = card.querySelector('.btn-download');
      dl.addEventListener('click', async (ev)=>{
        try{
          const res = await fetch(name, { method: 'HEAD' });
          if(!res.ok){
            ev.preventDefault();
            showToast('Dosya bulunamadı: '+name);
          }
        }catch{
          // sessizce geç
        }
      });

      return card;
    }

    (async function init(){
      for (const f of files){
        const size = await getSize(f);
        grid.appendChild(makeCard(f, size));
      }
    })();
  </script>
</body>
</html>
