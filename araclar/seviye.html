<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ã–ÄŸrenci Seviye AracÄ±</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            /* CanlÄ± bir gradient arka plan */
            background: linear-gradient(135deg, #ece9e6 0%, #ffffff 100%);
            color: #333;
            min-height: 100vh;
        }
        h1 {
            color: #34495e;
            text-align: center;
            font-weight: 600;
        }
        .container {
            max-width: 1400px; /* Ä°Ã§eriÄŸin daha rahat sÄ±ÄŸmasÄ± iÃ§in geniÅŸletildi */
            margin: 20px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            /* Daha belirgin bir gÃ¶lge */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        /* --- Buton Stilleri --- */
        input[type="file"] {
            display: block;
            margin: 20px auto;
            width: 95%;
            border: 2px dashed #007bff;
            background-color: #f8f9fa;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }
        input[type="file"]:hover {
            background-color: #e9f5ff;
            border-color: #0056b3;
        }
        /* Dosya seÃ§me butonunu Ã¶zelleÅŸtirme (Chrome/Edge/Firefox) */
        input[type="file"]::file-selector-button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 15px;
            transition: background-color 0.3s;
        }
        input[type="file"]::file-selector-button:hover {
            background-color: #0056b3;
        }

        button {
            display: block;
            margin: 25px auto;
            padding: 14px 28px;
            font-size: 17px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #28a745; /* CanlÄ± YeÅŸil */
            color: white;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover:not(:disabled) {
            background-color: #218838; /* Koyu YeÅŸil */
            transform: translateY(-2px); /* Hafif kaldÄ±rma efekti */
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        /* --- Tablo Stilleri --- */
        .table-wrapper {
            max-height: 70vh; /* Tablo alanÄ± yÃ¼ksekliÄŸi artÄ±rÄ±ldÄ± */
            overflow: auto; /* GerektiÄŸinde kaydÄ±rma Ã§ubuÄŸu */
            margin-top: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            border: 1px solid #ddd;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 15px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px 15px; /* Daha fazla dolgu */
            text-align: left;
            white-space: nowrap; /* SatÄ±rlarÄ±n alta kaymasÄ±nÄ± engelle */
        }
        th {
            /* BaÅŸlÄ±k iÃ§in mavi gradient */
            background: linear-gradient(180deg, #007bff, #0056b3);
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
            font-weight: 600;
        }
        /* Zebra deseni (Ã§ift satÄ±rlara farklÄ± renk) */
        tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        tbody tr:hover {
            background-color: #e9ecef; /* SatÄ±r Ã¼zerine gelince vurgu */
        }

        /* --- Dropdown Stili --- */
        select {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 100%;
            min-width: 280px; /* Dropdown'un geniÅŸ olmasÄ±nÄ± saÄŸla */
            font-size: 14px;
            background-color: #fff;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0,123,255,0.25);
            outline: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸŽ“ Ã–ÄŸrenci Seviye Belirleme AracÄ±</h1>
        
        <input type="file" id="fileInput" accept=".xlsx, .xls, .csv" title="Excel veya CSV dosyanÄ±zÄ± seÃ§in">
        
        <button id="exportButton" disabled>Seviyelerle Birlikte Excel Olarak DÄ±ÅŸa Aktar</button>

        <div class="table-wrapper">
            <table id="studentTable">
                <thead>
                    <tr id="tableHeader">
                        </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        // Global deÄŸiÅŸkenler
        let studentData = []; 
        let originalHeaders = [];
        const fileInput = document.getElementById('fileInput');
        const exportButton = document.getElementById('exportButton');
        const tableHeader = document.getElementById('tableHeader');
        const tableBody = document.getElementById('tableBody');

        // Seviye seÃ§enekleri
        const seviyeSecenekleri = [
            "LÃ¼tfen seÃ§in...",
            "TÃ¼rkÃ§eyi anlayabilir konuÅŸabilir yazabilir",
            "TÃ¼rkÃ§eyi anlayabilir konuÅŸabilir fakat yazamaz",
            "TÃ¼rkÃ§eyi hiÃ§ bilmez",
            "TÃ¼rkÃ§eyi anlayabilir fakat konuÅŸamaz"
        ];
        
        // GÃ–STERÄ°LMEYECEK SÃœTUNLARIN LÄ°STESÄ°
        const columnsToHide = ["Telefon", "Cep telefonu", "BÃ¶lÃ¼m", "Kurum", "Ãœlke", "Gruplar"];

        // 1. Dosya YÃ¼klendiÄŸinde
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    
                    studentData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    
                    if (studentData.length > 1) {
                        originalHeaders = studentData[0]; // Ä°lk satÄ±r baÅŸlÄ±klar
                        studentData = XLSX.utils.sheet_to_json(worksheet); // AsÄ±l veriyi al
                        renderTable(); // Tabloyu oluÅŸtur
                        exportButton.disabled = false;
                    } else {
                        alert("Dosya boÅŸ veya formatÄ± hatalÄ±.");
                        resetUI();
                    }
                } catch (error) {
                    console.error("Dosya okuma hatasÄ±:", error);
                    alert("Dosya okunurken bir hata oluÅŸtu. LÃ¼tfen dosyanÄ±n bozuk olmadÄ±ÄŸÄ±nÄ± kontrol edin.");
                    resetUI();
                }
            };
            reader.onerror = () => {
                alert("Dosya okunamadÄ±.");
                resetUI();
            };
            reader.readAsArrayBuffer(file);
        });

        // ArayÃ¼zÃ¼ sÄ±fÄ±rlama fonksiyonu
        function resetUI() {
            fileInput.value = '';
            exportButton.disabled = true;
            tableHeader.innerHTML = '';
            tableBody.innerHTML = '';
            studentData = [];
            originalHeaders = [];
        }

        // 2. Tabloyu OluÅŸturma (GÃœNCELLENDÄ°)
        function renderTable() {
            tableHeader.innerHTML = '';
            tableBody.innerHTML = '';
            
            // Sadece gÃ¶rÃ¼nÃ¼r baÅŸlÄ±klarÄ± filtrele
            const visibleHeaders = originalHeaders.filter(header => !columnsToHide.includes(header));

            // Yeni baÅŸlÄ±klarÄ± oluÅŸtur (FiltrelenmiÅŸ + Seviye)
            visibleHeaders.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                tableHeader.appendChild(th);
            });
            const seviyeTh = document.createElement('th');
            seviyeTh.textContent = "Seviye";
            seviyeTh.style.minWidth = "300px"; // Dropdown'un rahat sÄ±ÄŸmasÄ± iÃ§in
            tableHeader.appendChild(seviyeTh);

            // Veri satÄ±rlarÄ±nÄ± ve seviye dropdownlarÄ±nÄ± oluÅŸtur
            studentData.forEach((student, index) => {
                const tr = document.createElement('tr');
                
                // FiltrelenmiÅŸ veriyi hÃ¼crelere bas
                visibleHeaders.forEach(header => {
                    const td = document.createElement('td');
                    td.textContent = student[header] || ''; // BoÅŸ hÃ¼creler iÃ§in
                    tr.appendChild(td);
                });

                // Seviye hÃ¼cresini oluÅŸtur
                const seviyeTd = document.createElement('td');
                const select = document.createElement('select');
                select.id = `seviye-${index}`; 

                seviyeSecenekleri.forEach(seviye => {
                    const option = document.createElement('option');
                    option.value = seviye;
                    option.textContent = seviye;
                    if (seviye === "LÃ¼tfen seÃ§in...") {
                        option.value = ""; 
                    }
                    select.appendChild(option);
                });
                
                seviyeTd.appendChild(select);
                tr.appendChild(seviyeTd);
                tableBody.appendChild(tr);
            });
        }

        // 3. DÄ±ÅŸa Aktarma
        exportButton.addEventListener('click', () => {
            if (studentData.length === 0) return;
            
            // SeÃ§ilen seviyeleri studentData'ya ekle
            const updatedData = studentData.map((student, index) => {
                const selectElement = document.getElementById(`seviye-${index}`);
                // EÄŸer selectElement bulunamazsa (bir hata durumunda) varsayÄ±lan olarak boÅŸ ata
                const secilenSeviye = selectElement ? selectElement.value : "";
                
                return {
                    ...student,
                    "Seviye": secilenSeviye
                };
            });

            const newWorksheet = XLSX.utils.json_to_sheet(updatedData);
            const newWorkbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(newWorkbook, newWorksheet, "Ã–ÄŸrenci Seviyeleri");

            XLSX.writeFile(newWorkbook, "ogrenci_listesi_seviyeli.xlsx");
        });

    </script>
</body>
</html>
