<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Basit QR Kod Oluşturucu (PNG indir)</title>
  <style>
    :root{--bg:#0f172a;--card:#111827;--accent:#06b6d4;--muted:#9ca3af;--glass:rgba(255,255,255,0.03)}
    *{box-sizing:border-box}
    body{font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;min-height:100vh;margin:0;background:linear-gradient(180deg,#071023 0%, #071730 60%);color:#e6eef6;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{width:100%;max-width:960px;background:var(--card);border-radius:12px;padding:20px;box-shadow:0 8px 30px rgba(2,6,23,0.6);}
    h1{margin:0 0 8px;font-size:20px}
    p.lead{margin:0 0 18px;color:var(--muted)}
    .grid{display:grid;grid-template-columns:1fr 340px;gap:18px}
    label{display:block;margin-bottom:6px;font-size:13px;color:var(--muted)}
    textarea,input,select{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:var(--glass);color:inherit;font-size:14px}
    textarea{min-height:160px;resize:vertical}
    .controls{display:flex;gap:8px;align-items:center;margin-top:10px}
    button{background:linear-gradient(90deg,var(--accent),#7c3aed);border:none;padding:10px 12px;border-radius:10px;color:#021;cursor:pointer;font-weight:600}
    button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}
    .preview{display:flex;flex-direction:column;align-items:center;gap:12px;padding:18px;border-radius:10px;background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);}
    .meta{display:flex;gap:8px;align-items:center;font-size:13px;color:var(--muted)}
    .size-row{display:flex;gap:8px;align-items:center}
    footer{margin-top:14px;font-size:13px;color:var(--muted)}
    @media (max-width:880px){.grid{grid-template-columns:1fr;}.preview{order:2}}
  </style>
</head>
<body>
  <div class="card">
    <h1>QR Kod Oluşturucu — HTML / JS / CSS</h1>
    <p class="lead">Metni veya URL'yi girin, ayarları yapın, "Oluştur" düğmesine basın ve PNG olarak indirin.</p>

    <div class="grid">
      <div>
        <label for="text">Metin / URL</label>
        <textarea id="text" placeholder="Buraya metin veya URL girin...">https://example.com</textarea>

        <div style="display:flex;gap:10px;margin-top:12px;flex-wrap:wrap">
          <div style="flex:1;min-width:160px">
            <label for="size">Boyut (px)</label>
            <input id="size" type="number" min="64" max="2048" step="1" value="512" />
          </div>

          <div style="width:160px">
            <label for="level">Hata düzeltme</label>
            <select id="level">
              <option value="L">L (düşük)</option>
              <option value="M" selected>M (orta)</option>
              <option value="Q">Q (yüksek)</option>
              <option value="H">H (çok yüksek)</option>
            </select>
          </div>

          <div style="width:120px">
            <label for="margin">Kenar (px)</label>
            <input id="margin" type="number" min="0" max="64" value="4" />
          </div>
        </div>

        <div class="controls">
          <button id="generate">Oluştur</button>
          <button id="download" class="ghost">PNG İndir</button>
          <button id="copy" class="ghost">Resmi Panoya Kopyala</button>
        </div>

        <footer>Not: Oluşturma tarayıcıda gerçekleşir. İnternet bağlantısı gerekmiyor (kütüphane CDN'den yüklenecekse bağlantı gerekir).</footer>
      </div>

      <div class="preview">
        <div class="meta">Önizleme</div>
        <canvas id="qr-canvas" width="512" height="512" style="background:white;border-radius:12px;box-shadow:0 6px 18px rgba(2,6,23,0.5)"></canvas>
        <div class="meta">Boyut: <span id="info-size">512</span> px  •  Hata düzeltme: <span id="info-level">M</span></div>
      </div>
    </div>
  </div>

  <!-- QRious kütüphanesini CDN'den alıyoruz -->
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script>
    // Elemanlar
    const textEl = document.getElementById('text');
    const sizeEl = document.getElementById('size');
    const levelEl = document.getElementById('level');
    const marginEl = document.getElementById('margin');
    const generateBtn = document.getElementById('generate');
    const downloadBtn = document.getElementById('download');
    const copyBtn = document.getElementById('copy');
    const canvas = document.getElementById('qr-canvas');
    const infoSize = document.getElementById('info-size');
    const infoLevel = document.getElementById('info-level');

    // QRious nesnesi (canvas'a bağlı)
    const qr = new QRious({ element: canvas, value: '', size: parseInt(sizeEl.value, 10), level: levelEl.value, padding: parseInt(marginEl.value, 10) });

    function updatePreview(){
      const val = textEl.value || '';
      const size = Math.max(64, Math.min(2048, parseInt(sizeEl.value, 10) || 512));
      const level = levelEl.value || 'M';
      const margin = Math.max(0, Math.min(64, parseInt(marginEl.value, 10) || 4));

      // Canvas boyutunu ayarla
      canvas.width = size;
      canvas.height = size;

      qr.size = size;
      qr.level = level;
      qr.padding = margin;
      qr.value = val;

      infoSize.textContent = size;
      infoLevel.textContent = level;
    }

    // İlk yüklemede önizleme
    updatePreview();

    // Buton olayları
    generateBtn.addEventListener('click', () => {
      updatePreview();
    });

    // PNG indirme
    downloadBtn.addEventListener('click', () => {
      updatePreview();
      try{
        const dataURL = canvas.toDataURL('image/png');
        const a = document.createElement('a');
        a.href = dataURL;
        a.download = 'qr-code.png';
        document.body.appendChild(a);
        a.click();
        a.remove();
      }catch(e){
        alert('İndirme başarısız: ' + (e && e.message));
      }
    });

    // Resmi panoya kopyala (modern tarayıcılar)
    copyBtn.addEventListener('click', async () => {
      updatePreview();
      try{
        if (navigator.clipboard && navigator.clipboard.write) {
          const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
          const item = new ClipboardItem({'image/png': blob});
          await navigator.clipboard.write([item]);
          alert('QR kod pano'ya kopyalandı!');
        } else {
          alert('Tarayıcınız doğrudan panoya kopyalamayı desteklemiyor. PNG indirerek kullanabilirsiniz.');
        }
      }catch(e){
        alert('Pano kopyalama başarısız: ' + (e && e.message));
      }
    });

    // Anında güncelleme için input olayları
    [textEl, sizeEl, levelEl, marginEl].forEach(el => el.addEventListener('input', updatePreview));

    // Klavye kısayolu: Ctrl/Cmd+Enter ile oluştur
    document.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter'){
        e.preventDefault();
        updatePreview();
      }
    });

    // Drop area: kullanıcının metin dosyası bırakmasını destekleyelim (isteğe bağlı)
    document.addEventListener('dragover', (e)=>e.preventDefault());
    document.addEventListener('drop', async (e)=>{
      e.preventDefault();
      const f = e.dataTransfer.files && e.dataTransfer.files[0];
      if (f){
        if (f.type.startsWith('text') || f.name.endsWith('.txt')){
          const txt = await f.text();
          textEl.value = txt;
          updatePreview();
        } else {
          alert('Lütfen bir metin dosyası bırakın (.txt) veya doğrudan metni yapıştırın.');
        }
      }
    });

  </script>
</body>
</html>
