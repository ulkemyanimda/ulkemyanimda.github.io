<body>

    <div class="container">
        <header>
            <h1>EÄŸitmen Paneli</h1>
            <p class="subtitle">CSV dosyanÄ±zÄ± yÃ¼kleyerek yoklama takibi yapabilirsiniz.</p>
        </header>

        <div class="controls">
            <div class="file-upload-wrapper btn btn-primary">
                <span>ðŸ“‚ CSV YÃ¼kle</span>
                <input type="file" id="csvFileInput" accept=".csv">
            </div>

            <select id="courseSelect" class="hidden">
                <option value="" disabled selected>Bir Kurs SeÃ§iniz...</option>
            </select>

            <button id="generalReportBtn" class="btn btn-primary hidden"
                style="background-color: #059669; border-color: #059669;">
                ðŸ“Š Genel Rapor
            </button>

    <!-- PapaParse for robust CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <script>
        const fileInput = document.getElementById('csvFileInput');
        const courseSelect = document.getElementById('courseSelect');
        const generalReportBtn = document.getElementById('generalReportBtn');
        const tableContainer = document.getElementById('tableContainer');
        const tableHeadRow = document.getElementById('tableHeadRow');
        const tableBody = document.getElementById('tableBody');
        const tableFoot = document.getElementById('tableFoot');
        const emptyState = document.getElementById('emptyState');

        let globalData = [];
        let courses = {};

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                complete: function (results) {
                    processData(results.data);
                },
                error: function (error) {
                    console.error("CSV Parse HatasÄ±:", error);
                    alert("CSV dosyasÄ± okunurken bir hata oluÅŸtu.");
                }
            });
        });

        function processData(data) {
            globalData = data;
            courses = {};

            // Group data by course_name
            data.forEach(row => {
                const courseName = row.course_name;
                if (!courseName) return;

                if (!courses[courseName]) {
                    courses[courseName] = {
                        students: {}, // key: full name
                        dates: new Set()
                    };
                }

                // Create student full name
                const fullName = `${row.firstname || ''} ${row.lastname || ''}`.trim();

                // Add date to set
                if (row.session_date) {
                    courses[courseName].dates.add(row.session_date);
                }

                // Initialize student record if needed
                if (!courses[courseName].students[fullName]) {
                    courses[courseName].students[fullName] = {};
                }

                // Map date to attendance status
                if (row.session_date) {
                    courses[courseName].students[fullName][row.session_date] = row.attendance_status;
                }
            });

            populateCourseSelect();
        }

        function populateCourseSelect() {
            // Clear existing options except the first one
            courseSelect.innerHTML = '<option value="" disabled selected>Bir Kurs SeÃ§iniz...</option>';

            const sortedCourseNames = Object.keys(courses).sort();

            if (sortedCourseNames.length > 0) {
                sortedCourseNames.forEach(courseName => {
                    const option = document.createElement('option');
                    option.value = courseName;
                    option.textContent = courseName;
                    courseSelect.appendChild(option);
                });

                courseSelect.classList.remove('hidden');
                generalReportBtn.classList.remove('hidden'); // Show General Report button

                // Auto-select if only one course
                if (sortedCourseNames.length === 1) {
                    courseSelect.value = sortedCourseNames[0];
                    renderTable(sortedCourseNames[0]);
                }
            } else {
                courseSelect.classList.add('hidden');
                generalReportBtn.classList.add('hidden');
                alert("YÃ¼klenen dosyada geÃ§erli kurs verisi bulunamadÄ±.");
            }
        }

        courseSelect.addEventListener('change', (e) => {
            renderTable(e.target.value);
        });

        generalReportBtn.addEventListener('click', () => {
            renderGeneralReport();
        });

        function renderTable(courseName) {
            if (!courses[courseName]) return;

            const courseData = courses[courseName];
            const dates = Array.from(courseData.dates).sort(); // Sort dates chronologically if they are ISO/sortable strings, otherwise standard sort
            const students = Object.keys(courseData.students).sort();

            // Clear table
            tableHeadRow.innerHTML = '';
            tableBody.innerHTML = '';

            // Build Header
            const thName = document.createElement('th');
            thName.textContent = 'Ã–ÄŸrenci AdÄ±';
            tableHeadRow.appendChild(thName);

            dates.forEach(date => {
                const th = document.createElement('th');
                th.textContent = date;
                tableHeadRow.appendChild(th);
            });

            // Build Rows
            students.forEach(student => {
                const tr = document.createElement('tr');

                // Student Name Cell
                const tdName = document.createElement('td');
                tdName.textContent = student;
                tdName.style.fontWeight = '600';
                tr.appendChild(tdName);

                // Date Cells
                dates.forEach(date => {
                    const td = document.createElement('td');
                    const status = courseData.students[student][date] || '-';
                    td.textContent = status;
                    td.classList.add('status-cell');

                    if (status === 'P' || status === 'L') {
                        td.classList.add('status-p');
                    }

                    tr.appendChild(td);
                });

                tableBody.appendChild(tr);
            });

            // Show table, hide empty state
            tableContainer.classList.remove('hidden');
            emptyState.classList.add('hidden');
            courseSelect.value = courseName; // Ensure dropdown matches
        }

        function renderGeneralReport() {
            // Reset Dropdown
            courseSelect.value = "";

            // Collect all unique weeks and students across ALL courses
            const allWeeksSet = new Set(); // Stores "YYYY-MM-DD" of Mondays for sorting
            const allStudents = {}; // studentName -> { weeks: { mondayDate: {present:0, total:0} }, stats: { total: 0, present: 0 } }

            globalData.forEach(row => {
                const fullName = `${row.firstname || ''} ${row.lastname || ''}`.trim();
                const dateStr = row.session_date;
                const status = row.attendance_status;

                if (!fullName || !dateStr) return;

                // Determine Week (Monday)
                const dateObj = new Date(dateStr);
                const mondayDate = getMonday(dateObj);
                const mondayStr = mondayDate.toISOString().split('T')[0]; // YYYY-MM-DD

                allWeeksSet.add(mondayStr);

                if (!allStudents[fullName]) {
                    allStudents[fullName] = {
                        weeks: {},
                        stats: { total: 0, present: 0, absent: 0 }
                    };
                }

                // Initialize week for student if needed
                if (!allStudents[fullName].weeks[mondayStr]) {
                    allStudents[fullName].weeks[mondayStr] = { total: 0, present: 0 };
                }

                // We need to avoid double counting if the CSV has multiple rows for same student/date (though previous logic assumed 1)
                // For this logic, we'll just increment. If uniqueness is strictly required per date, we'd need a Set of dates per week.
                // Assuming raw data is correct (1 row per session).

                // Update Week Stats
                allStudents[fullName].weeks[mondayStr].total++;
                if (status === 'P' || status === 'L') {
                    allStudents[fullName].weeks[mondayStr].present++;
                }

                // Update Total Stats
                allStudents[fullName].stats.total++;
                if (status === 'P' || status === 'L') {
                    allStudents[fullName].stats.present++;
                } else {
                    allStudents[fullName].stats.absent++;
                }
            });

            const sortedWeeks = Array.from(allWeeksSet).sort();
            const sortedStudents = Object.keys(allStudents).sort();

            // Clear table
            tableHeadRow.innerHTML = '';
            tableBody.innerHTML = '';

            // Build Header
            const headers = ['Ã–ÄŸrenci AdÄ±', 'Toplam', 'Devam', 'DevamsÄ±z', 'Oran'];
            headers.forEach(h => {
                const th = document.createElement('th');
                th.textContent = h;
                th.style.zIndex = "40";
                if (h === 'Ã–ÄŸrenci AdÄ±') th.style.left = "0px";
                tableHeadRow.appendChild(th);
            });

            sortedWeeks.forEach(mondayStr => {
                const th = document.createElement('th');
                // Format: DD.MM - DD.MM
                const monday = new Date(mondayStr);
                const sunday = new Date(monday);
                sunday.setDate(monday.getDate() + 6);

                const formatDate = (d) => `${d.getDate().toString().padStart(2, '0')}.${(d.getMonth() + 1).toString().padStart(2, '0')}`;
                th.textContent = `${formatDate(monday)} - ${formatDate(sunday)}`;
                tableHeadRow.appendChild(th);
            });

            // Build Rows
            sortedStudents.forEach(student => {
                const tr = document.createElement('tr');
                const p = allStudents[student];

                // Name
                const tdName = document.createElement('td');
                tdName.textContent = student;
                tdName.style.fontWeight = '600';
                tdName.style.position = 'sticky';
                tdName.style.left = '0';
                tdName.style.backgroundColor = 'var(--card-bg)';
                tr.appendChild(tdName);

                // Stats: Total
                const tdTotal = document.createElement('td');
                tdTotal.textContent = p.stats.total;
                tdTotal.className = 'status-cell';
                tr.appendChild(tdTotal);

                // Stats: Present
                const tdPresent = document.createElement('td');
                tdPresent.textContent = p.stats.present;
                tdPresent.className = 'status-cell';
                tdPresent.style.color = 'var(--success-text)';
                tdPresent.style.fontWeight = 'bold';
                tr.appendChild(tdPresent);

                // Stats: Absent
                const tdAbsent = document.createElement('td');
                tdAbsent.textContent = p.stats.absent;
                tdAbsent.className = 'status-cell';
                tdAbsent.style.color = '#dc2626';
                tr.appendChild(tdAbsent);

                // Stats: Rate
                const tdRate = document.createElement('td');
                const rate = p.stats.total > 0 ? Math.round((p.stats.present / p.stats.total) * 100) : 0;
                tdRate.textContent = '%' + rate;
                tdRate.className = 'status-cell';
                tr.appendChild(tdRate);

                // Weeks
                sortedWeeks.forEach(mondayStr => {
                    const td = document.createElement('td');
                    const weekData = p.weeks[mondayStr];

                    td.className = 'status-cell';

                    if (weekData) {
                        td.textContent = `${weekData.present}/${weekData.total}`;

                        if (weekData.present === weekData.total && weekData.total > 0) {
                            td.style.backgroundColor = 'var(--success-color)';
                            td.style.color = 'var(--success-text)';
                            td.style.fontWeight = 'bold';
                        } else if (weekData.present > 0) {
                            td.style.backgroundColor = '#fef3c7'; // Amber 100
                            td.style.color = '#d97706'; // Amber 600
                        } else {
                            // Absent entire week
                            td.style.backgroundColor = '#fee2e2'; // Red 100
                            td.style.color = '#b91c1c'; // Red 700
                        }
                    } else {
                        td.textContent = '-';
                        td.style.color = 'var(--text-secondary)';
                    }

                    tr.appendChild(td);
                });

                tableBody.appendChild(tr);
            });

            // Show
            tableContainer.classList.remove('hidden');
            emptyState.classList.add('hidden');

            renderTotalsFooter(allStudents, sortedWeeks, sortedStudents);
        }

        function renderTotalsFooter(allStudents, sortedWeeks, sortedStudents) {
            const tableFoot = document.getElementById('tableFoot');
            tableFoot.innerHTML = '';

            const tr = document.createElement('tr');

            // Calculate Grand Totals
            let grandTotal = 0;
            let grandPresent = 0;
            let grandAbsent = 0;

            // Calculate Weekly Totals
            const weeklyTotals = {}; // mondayStr -> { present: 0, total: 0 }
            sortedWeeks.forEach(w => weeklyTotals[w] = { present: 0, total: 0 });

            sortedStudents.forEach(student => {
                const p = allStudents[student];
                grandTotal += p.stats.total;
                grandPresent += p.stats.present;
                grandAbsent += p.stats.absent;

                sortedWeeks.forEach(w => {
                    if (p.weeks[w]) {
                        weeklyTotals[w].present += p.weeks[w].present;
                        weeklyTotals[w].total += p.weeks[w].total;
                    }
                });
            });

            // Label
            const tdLabel = document.createElement('td');
            tdLabel.textContent = 'GENEL TOPLAM';
            tr.appendChild(tdLabel);

            // Stats Totals
            const createCell = (text, color) => {
                const td = document.createElement('td');
                td.textContent = text;
                td.className = 'status-cell';
                if (color) td.style.color = color;
                return td;
            };

            tr.appendChild(createCell(grandTotal));
            tr.appendChild(createCell(grandPresent, 'var(--success-text)'));
            tr.appendChild(createCell(grandAbsent, '#dc2626'));

            // Rate
            const avgRate = grandTotal > 0 ? Math.round((grandPresent / grandTotal) * 100) : 0;
            tr.appendChild(createCell('%' + avgRate));

            // Weekly Totals
            sortedWeeks.forEach(w => {
                const wt = weeklyTotals[w];
                const td = document.createElement('td');
                td.className = 'status-cell';
                td.textContent = `${wt.present}/${wt.total}`;
                if (wt.total > 0 && wt.present === wt.total) { // Perfect week for everyone? Unlikely but possible
                    td.style.color = 'var(--success-text)';
                }
                tr.appendChild(td);
            });

            tableFoot.appendChild(tr);
        }

        function getMonday(d) {
            d = new Date(d);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1); // adjust when day is sunday
            return new Date(d.setDate(diff));
        }
    </script>
