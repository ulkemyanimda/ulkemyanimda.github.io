<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√ñƒüretmen Atama - S√ºr√ºkle Bƒ±rak</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-wrapper label {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: inline-block;
            font-weight: bold;
        }

        .file-input-wrapper label:hover {
            transform: translateY(-2px);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-weight: bold;
            color: #333;
        }

        .filter-group select {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            min-width: 150px;
        }

        .download-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
        }

        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-height: 80vh;
            overflow-y: auto;
        }

        .panel h3 {
            margin-bottom: 15px;
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .teacher {
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            cursor: grab;
            transition: all 0.3s ease;
            user-select: none;
        }

        .teacher:hover {
            transform: translateX(5px);
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .teacher:active {
            cursor: grabbing;
        }

        .teacher-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .teacher-branch {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 8px; /* */
        }

        /* */
        .teacher-slots {
            color: #3a539b;
            font-size: 0.85em;
            font-weight: bold;
            background-color: #e9eafc;
            padding: 5px;
            border-radius: 5px;
            word-wrap: break-word;
        }

        .slots-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 10px 0;
        }

        .slot {
            background: white;
            border: 2px dashed #ccc;
            border-radius: 12px;
            padding: 15px;
            min-height: 120px;
            transition: all 0.3s ease;
        }

        .slot.drag-over {
            border-color: #667eea;
            background: #f0f4ff;
            transform: scale(1.02);
        }

        .slot h4 {
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
            text-align: center;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 8px;
            border-radius: 6px;
            margin: -15px -15px 10px -15px;
        }

        .assigned {
            background: linear-gradient(45deg, #e8f5e9, #c8e6c9);
            border: 1px solid #4caf50;
            border-radius: 8px;
            padding: 8px;
            margin-bottom: 8px;
            position: relative;
            transition: all 0.3s ease;
        }

        .assigned:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }

        .assigned-name {
            font-weight: bold;
            font-size: 0.9em;
            color: #2e7d32;
            margin-bottom: 3px;
        }

        .assigned-details {
            font-size: 0.8em;
            color: #555;
        }

        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }

        .remove-btn:hover {
            transform: scale(1.2);
        }

        .stats {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            text-align: center;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .stat-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .empty-slot {
            color: #999;
            font-style: italic;
            text-align: center;
            padding: 20px 10px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .slots-container {
                grid-template-columns: 1fr;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4caf50;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: #f44336;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéì √ñƒüretmen Atama Sistemi</h1>
        <p>S√ºr√ºkle-bƒ±rak ile kolayca atama yapƒ±n</p>
    </div>

    <div class="controls">
        <div class="file-input-wrapper">
            <input id="fileInput" type="file" accept=".csv" />
            <label for="fileInput">üìÅ CSV Dosya Se√ß</label>
        </div>
        
        <div class="filter-group">
            <label>Grup Filtresi:</label>
            <select id="groupFilter">
                <option value="">T√ºm Gruplar</option>
                <option value="minikler">üë∂ Minikler</option>
                <option value="yazamaz">‚úèÔ∏è Yazamaz</option>
                <option value="hic_bilmez">üî§ Hi√ß Bilmez</option>
                <option value="bilen">üìö Bilen</option>
                <option value="yuksek_yas">üéì Y√ºksek Ya≈ü</option>
            </select>
        </div>

        <div class="filter-group">
            <label>Zaman Filtresi:</label>
            <select id="timeFilter">
                <option value="">T√ºm Zamanlar</option>
                <option value="weekdays">Hafta ƒ∞√ßi</option>
                <option value="saturday">Cumartesi</option>
                <option value="sunday">Pazar</option>
            </select>
        </div>
        
        <button id="downloadBtn" class="download-btn">üíæ Atamalarƒ± ƒ∞ndir</button>
    </div>

    <div class="stats" id="statsSection" style="display: none;">
        <div class="stat-item">
            <div class="stat-number" id="totalTeachers">0</div>
            <div class="stat-label">Toplam √ñƒüretmen</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="assignedTeachers">0</div>
            <div class="stat-label">Atanmƒ±≈ü √ñƒüretmen</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="totalSlots">0</div>
            <div class="stat-label">Toplam Slot</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="filledSlots">0</div>
            <div class="stat-label">Dolu Slot</div>
        </div>
    </div>

    <div class="container">
        <div class="panel">
            <h3>üë• √ñƒüretmenler</h3>
            <div id="teacherList">
                <div style="text-align: center; padding: 40px; color: #999;">
                    CSV dosyasƒ±nƒ± y√ºkleyiniz
                </div>
            </div>
        </div>

        <div class="panel">
            <h3>üìÖ Zaman Slotlarƒ±</h3>
            <div class="slots-container" id="slotsContainer"></div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Global deƒüi≈ükenler
        let TEACHERS = [];
        let ASSIGNMENTS = {};
        const AVAIL_COLS = ["Salƒ±", "√áar≈üamba", "Per≈üembe", "c9", "c10", "c12", "c13", "c16", "c18", "c19", "p9", "p10", "p12", "p13", "p16", "p18", "p19"];
        
        // Bran≈ü-grup e≈üle≈ütirmesi
        const BRANCH_TO_GROUPS = {
            "Okul √ñncesi √ñƒüretmeni": ["minikler"],
            "Sƒ±nƒ±f √ñƒüretmeni": ["yazamaz"],
            "ƒ∞ngilizce √ñƒüretmeni": ["hic_bilmez"],
            "T√ºrk√ße √ñƒüretmeni": ["bilen"],
            "T√ºrk Dili ve Edebiyatƒ± √ñƒüretmeni": ["yuksek_yas"]
        };

        // DOM elementleri
        const fileInput = document.getElementById('fileInput');
        const teacherList = document.getElementById('teacherList');
        const slotsContainer = document.getElementById('slotsContainer');
        const groupFilter = document.getElementById('groupFilter');
        const timeFilter = document.getElementById('timeFilter');
        const downloadBtn = document.getElementById('downloadBtn');
        const statsSection = document.getElementById('statsSection');

        // CSV parse fonksiyonu
        function parseCSV(text) {
            const lines = text.split(/\r?\n/).filter(l => l.trim() !== "");
            if (lines.length === 0) return [];
            
            const header = lines.shift().split(",").map(h => h.trim().replace(/"/g, ''));
            return lines.map(line => {
                const parts = line.split(",");
                const obj = {};
                header.forEach((h, i) => {
                    obj[h] = (parts[i] || "").trim().replace(/"/g, '');
                });
                return obj;
            });
        }

        // Grup belirleme
        function getEligibleGroups(branch) {
            for (const [branchKey, groups] of Object.entries(BRANCH_TO_GROUPS)) {
                if (branch.includes(branchKey)) {
                    return groups;
                }
            }
            return ["bilen"];
        }

        // M√ºsaitlik kontrol√º
        function isAvailable(teacher, slot) {
            const value = (teacher[slot] || "").toLowerCase().trim();
            return value === "x";
        }

        // Bildirim g√∂sterme
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${isError ? 'error' : ''} show`;
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // √ñƒüretmenleri render et
        function renderTeachers() {
            const filterGroup = groupFilter.value;
            const timeFilterValue = timeFilter.value;
            
            teacherList.innerHTML = "";
            
            let filteredTeachers = TEACHERS.filter(teacher => {
                // Grup filtresi
                if (filterGroup) {
                    const eligibleGroups = getEligibleGroups(teacher["Bran≈ü"] || "");
                    if (!eligibleGroups.includes(filterGroup)) return false;
                }
                
                // Zaman filtresi
                if (timeFilterValue) {
                    const availableSlots = AVAIL_COLS.filter(slot => isAvailable(teacher, slot));
                    if (timeFilterValue === 'weekdays' && !availableSlots.some(slot => ['Salƒ±', '√áar≈üamba', 'Per≈üembe'].includes(slot))) return false;
                    if (timeFilterValue === 'saturday' && !availableSlots.some(slot => slot.startsWith('c'))) return false;
                    if (timeFilterValue === 'sunday' && !availableSlots.some(slot => slot.startsWith('p'))) return false;
                }
                
                return true;
            });

            if (filteredTeachers.length === 0) {
                teacherList.innerHTML = '<div style="text-align: center; padding: 40px; color: #999;">Filtre kriterlerine uygun √∂ƒüretmen bulunamadƒ±</div>';
                return;
            }

            filteredTeachers.forEach((teacher, originalIndex) => {
                const teacherIndex = TEACHERS.indexOf(teacher);
                const availableSlots = AVAIL_COLS.filter(slot => isAvailable(teacher, slot));
                
                const teacherEl = document.createElement('div');
                teacherEl.className = 'teacher';
                teacherEl.draggable = true;
                teacherEl.dataset.index = teacherIndex;
                
                // --- DEƒûƒ∞≈ûƒ∞KLƒ∞K BA≈ûLANGICI ---
                // Okul bilgisi kaldƒ±rƒ±ldƒ± ve yerine m√ºsait slotlar eklendi.
                teacherEl.innerHTML = `
                    <div class="teacher-name">${teacher["Ad Soyad"] || `√ñƒüretmen ${teacherIndex + 1}`}</div>
                    <div class="teacher-branch">${teacher["Bran≈ü"] || "Bran≈ü belirtilmemi≈ü"}</div>
                    ${availableSlots.length > 0 ? `<div class="teacher-slots">M√ºsait: ${availableSlots.join(', ')}</div>` : ''}
                `;
                // --- DEƒûƒ∞≈ûƒ∞KLƒ∞K SONU ---
                
                // Drag events
                teacherEl.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', teacherIndex);
                    teacherEl.style.opacity = '0.5';
                });
                
                teacherEl.addEventListener('dragend', () => {
                    teacherEl.style.opacity = '1';
                });
                
                teacherList.appendChild(teacherEl);
            });
            
            updateStats();
        }

        // Slotlarƒ± olu≈ütur
        function setupSlots() {
            slotsContainer.innerHTML = "";
            
            // Zaman filtresine g√∂re slotlarƒ± filtrele
            let slotsToShow = AVAIL_COLS;
            const timeFilterValue = timeFilter.value;
            
            if (timeFilterValue === 'weekdays') {
                slotsToShow = ['Salƒ±', '√áar≈üamba', 'Per≈üembe'];
            } else if (timeFilterValue === 'saturday') {
                slotsToShow = AVAIL_COLS.filter(slot => slot.startsWith('c'));
            } else if (timeFilterValue === 'sunday') {
                slotsToShow = AVAIL_COLS.filter(slot => slot.startsWith('p'));
            }
            
            slotsToShow.forEach(slot => {
                const slotEl = document.createElement('div');
                slotEl.className = 'slot';
                slotEl.dataset.slot = slot;
                
                const slotName = getSlotDisplayName(slot);
                slotEl.innerHTML = `
                    <h4>${slotName}</h4>
                    <div class="assigned-list"></div>
                `;
                
                // Drop events
                slotEl.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    slotEl.classList.add('drag-over');
                });
                
                slotEl.addEventListener('dragleave', () => {
                    slotEl.classList.remove('drag-over');
                });
                
                slotEl.addEventListener('drop', (e) => {
                    e.preventDefault();
                    slotEl.classList.remove('drag-over');
                    
                    const teacherIndex = e.dataTransfer.getData('text/plain');
                    const teacher = TEACHERS[teacherIndex];
                    
                    // M√ºsaitlik kontrol√º
                    if (!isAvailable(teacher, slot)) {
                        showNotification('Bu √∂ƒüretmen bu slotta m√ºsait deƒüil!', true);
                        return;
                    }
                    
                    // Grup uygunluk kontrol√º
                    const filterGroup = groupFilter.value;
                    if (filterGroup) {
                        const eligibleGroups = getEligibleGroups(teacher["Bran≈ü"] || "");
                        if (!eligibleGroups.includes(filterGroup)) {
                            showNotification('Bu √∂ƒüretmen se√ßili grup i√ßin uygun deƒüil!', true);
                            return;
                        }
                    }
                    
                    // Atamayƒ± kaydet
                    if (!ASSIGNMENTS[slot]) {
                        ASSIGNMENTS[slot] = [];
                    }
                    
                    if (ASSIGNMENTS[slot].includes(teacherIndex)) {
                        showNotification('Bu √∂ƒüretmen zaten bu slotta atanmƒ±≈ü!', true);
                        return;
                    }
                    
                    ASSIGNMENTS[slot].push(teacherIndex);
                    renderSlotAssignments(slot);
                    showNotification(`${teacher["Ad Soyad"]} ${slotName} slotuna atandƒ±!`);
                    updateStats();
                });
                
                slotsContainer.appendChild(slotEl);
                renderSlotAssignments(slot);
            });
        }

        // Slot g√∂r√ºnen adƒ±
        function getSlotDisplayName(slot) {
            const timeMap = {
                'Salƒ±': 'üìÖ Salƒ±',
                '√áar≈üamba': 'üìÖ √áar≈üamba', 
                'Per≈üembe': 'üìÖ Per≈üembe',
                'c9': '‚è∞ Cmt 09:00', 'c10': '‚è∞ Cmt 10:00', 'c12': '‚è∞ Cmt 12:00', 'c13': '‚è∞ Cmt 13:00',
                'c16': '‚è∞ Cmt 16:00', 'c18': '‚è∞ Cmt 18:00', 'c19': '‚è∞ Cmt 19:00',
                'p9': '‚è∞ Paz 09:00', 'p10': '‚è∞ Paz 10:00', 'p12': '‚è∞ Paz 12:00', 'p13': '‚è∞ Paz 13:00',
                'p16': '‚è∞ Paz 16:00', 'p18': '‚è∞ Paz 18:00', 'p19': '‚è∞ Paz 19:00'
            };
            return timeMap[slot] || slot;
        }

        // Slot atamalarƒ±nƒ± render et
        function renderSlotAssignments(slot) {
            const slotEl = document.querySelector(`[data-slot="${slot}"]`);
            const assignedList = slotEl.querySelector('.assigned-list');
            
            assignedList.innerHTML = "";
            
            const assignments = ASSIGNMENTS[slot] || [];
            
            if (assignments.length === 0) {
                assignedList.innerHTML = '<div class="empty-slot">Hen√ºz atama yok</div>';
                return;
            }
            
            assignments.forEach(teacherIndex => {
                const teacher = TEACHERS[teacherIndex];
                const assignedEl = document.createElement('div');
                assignedEl.className = 'assigned';
                
                assignedEl.innerHTML = `
                    <div class="assigned-name">${teacher["Ad Soyad"] || `√ñƒüretmen ${teacherIndex + 1}`}</div>
                    <div class="assigned-details">${teacher["Bran≈ü"] || ""}</div>
                    <button class="remove-btn" onclick="removeAssignment('${slot}', '${teacherIndex}')">‚úï</button>
                `;
                
                assignedList.appendChild(assignedEl);
            });
        }

        // Atama silme
        window.removeAssignment = function(slot, teacherIndex) {
            ASSIGNMENTS[slot] = (ASSIGNMENTS[slot] || []).filter(idx => idx !== teacherIndex);
            renderSlotAssignments(slot);
            updateStats();
            showNotification('Atama kaldƒ±rƒ±ldƒ±');
        }

        // ƒ∞statistikleri g√ºncelle
        function updateStats() {
            const totalTeachers = TEACHERS.length;
            const assignedTeachersSet = new Set();
            let totalSlots = 0;
            let filledSlots = 0;
            
            Object.values(ASSIGNMENTS).forEach(assignments => {
                if (assignments.length > 0) {
                    filledSlots++;
                    assignments.forEach(idx => assignedTeachersSet.add(idx));
                }
                totalSlots++;
            });
            
            document.getElementById('totalTeachers').textContent = totalTeachers;
            document.getElementById('assignedTeachers').textContent = assignedTeachersSet.size;
            document.getElementById('totalSlots').textContent = AVAIL_COLS.length;
            document.getElementById('filledSlots').textContent = filledSlots;
        }

        // Event listeners
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const rows = parseCSV(e.target.result);
                    TEACHERS = rows.filter(row => row['Ad Soyad'] && row['Ad Soyad'].trim() !== '');
                    ASSIGNMENTS = {};
                    
                    if (TEACHERS.length === 0) {
                        showNotification('Ge√ßerli √∂ƒüretmen verisi bulunamadƒ±!', true);
                        return;
                    }
                    
                    renderTeachers();
                    setupSlots();
                    statsSection.style.display = 'grid';
                    showNotification(`${TEACHERS.length} √∂ƒüretmen y√ºklendi!`);
                } catch (error) {
                    showNotification('CSV dosyasƒ± okuma hatasƒ±!', true);
                }
            };
            reader.readAsText(file, 'utf-8');
        });

        groupFilter.addEventListener('change', () => {
            renderTeachers();
            setupSlots();
        });

        timeFilter.addEventListener('change', () => {
            renderTeachers();
            setupSlots();
        });

        downloadBtn.addEventListener('click', () => {
            const rows = [['Slot', 'Ad Soyad', 'Bran≈ü', 'Okul', 'Telefon', 'E-posta']];
            
            Object.entries(ASSIGNMENTS).forEach(([slot, teacherIndices]) => {
                teacherIndices.forEach(index => {
                    const teacher = TEACHERS[index];
                    rows.push([
                        getSlotDisplayName(slot),
                        teacher['Ad Soyad'] || '',
                        teacher['Bran≈ü'] || '',
                        teacher['Okul'] || '',
                        teacher['Telefon Numarasƒ±'] || '',
                        teacher['e - posta'] || teacher['e-posta'] || ''
                    ]);
                });
            });
            
            const csv = rows.map(row => 
                row.map(cell => `"${(cell || '').replace(/"/g, '""')}"`).join(',')
            ).join('\r\n');
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `ogretmen_atamalari_${new Date().toLocaleDateString('tr-TR').replace(/\./g, '_')}.csv`;
            link.click();
            URL.revokeObjectURL(link.href);
            
            showNotification('Atamalar CSV olarak indirildi!');
