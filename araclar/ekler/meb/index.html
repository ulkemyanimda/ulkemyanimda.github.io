<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projelerim - İndeks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #0066cc;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .button {
            background-color: #0066cc;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            text-align: center;
            width: 200px;
        }
        .button:hover {
            background-color: #004d99;
        }
        .button:active {
            background-color: #003366;
        }
        .iframe-container {
            margin-top: 30px;
            width: 500px;
            height: 380px;
            border: 2px solid #0066cc;
            border-radius: 8px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Kısa Yollar</h1>
    <div class="button-container">
        <a href="./ekler/code.html" class="button">Derslerin Harf Kodları</a>
        

        <!-- Yeni Projeler Ekleyebilirsiniz -->
    </div>


    
</body>
</html>
