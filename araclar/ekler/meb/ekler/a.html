    /* Genel stil */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
      color: #666;
      display: block;
      margin-bottom: 5px;
    }

    .dropdown {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
      outline: none;
      cursor: pointer;
    }

    select:focus {
      border-color: #007bff;
    }

    h2 {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
    }

    #generatedCode {
      font-size: 16px;
      color: #555;
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #eee;
    }
  </style>
</head>

    // Açılır kutuları doldurma
    function populateDropdown(dropdownId, dictionary) {
      const dropdown = document.getElementById(dropdownId);
      for (const key in dictionary) {
        const option = document.createElement('option');
        option.value = dictionary[key];
        option.textContent = key;
        dropdown.appendChild(option);
      }
    }
