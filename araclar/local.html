<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yerel ƒ∞nteraktif Video Olu≈üturucu</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #1e293b;
            --accent-color: #eab308;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0; padding: 20px;
            display: flex; justify-content: center;
        }

        .container {
            max-width: 1100px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 25px;
        }

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            line-height: 0;
        }

        video {
            width: 100%;
            height: auto;
        }

        #question-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 30px;
            z-index: 10;
            text-align: center;
            box-sizing: border-box;
        }

        .timeline-markers {
            height: 10px;
            background: #e2e8f0;
            margin: 15px 0;
            position: relative;
            border-radius: 5px;
        }

        .marker {
            position: absolute;
            width: 12px; height: 12px;
            background: var(--accent-color);
            border-radius: 50%;
            top: -1px;
            transform: translateX(-50%);
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            cursor: pointer;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            background: var(--primary-color);
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .btn-red { background: #ef4444; }
        .btn-green { background: #10b981; }
        
        #preview-title { font-family: 'Poppins', sans-serif; margin-top: 0; }
    </style>
</head>
<body>

<div class="container">
    <div class="main-content">
        <div class="card">
            <h2 id="preview-title">Video √ñnizleme</h2>
            <div class="video-container">
                <video id="main-video" controls></video>
                <div id="question-overlay">
                    <h3 id="overlay-q-text">Soru?</h3>
                    <div id="overlay-options" style="display: grid; gap: 10px; width: 100%;"></div>
                </div>
            </div>
            <div class="timeline-markers" id="marker-container"></div>
        </div>
    </div>

    <div class="sidebar">
        <div class="card">
            <h3>‚öôÔ∏è Yapƒ±landƒ±rma</h3>
            <input type="text" id="config-title" placeholder="Eƒüitim Ba≈ülƒ±ƒüƒ±" oninput="updateUI()">
            <label style="font-size: 12px; color: #64748b;">Video Dosyasƒ± Se√ß:</label>
            <input type="file" id="video-file" accept="video/*" onchange="handleFileSelect(event)">
            <div style="display: flex; gap: 10px;">
                <div><small>Ana Renk</small><input type="color" id="config-primary" value="#4f46e5" oninput="updateUI()"></div>
            </div>
        </div>

        <div class="card">
            <h3>‚ùì Soru Ekle</h3>
            <input type="number" id="q-time" placeholder="Saniye (√∂rn: 5)">
            <textarea id="q-text" placeholder="Soru metni..."></textarea>
            <select id="q-type" onchange="toggleOptions(this.value)">
                <option value="open">Bilgi Notu (Durdurur)</option>
                <option value="multiple">√áoktan Se√ßmeli</option>
            </select>
            
            <div id="opt-section" style="display:none; border-left: 3px solid #ddd; padding-left: 10px;">
                <input type="text" class="o-in" placeholder="Se√ßenek 1">
                <input type="text" class="o-in" placeholder="Se√ßenek 2">
                <input type="number" id="correct-idx" placeholder="Doƒüru Cevap No" min="1">
            </div>
            <button onclick="addQuestion()">Listeye Ekle</button>
        </div>

        <div id="q-list"></div>
        
        <button class="btn-green" onclick="generateHTML()" style="padding: 20px;">üíæ ETKƒ∞LE≈ûƒ∞MLƒ∞ Vƒ∞DEOYU ƒ∞NDƒ∞R</button>
    </div>
</div>

<script>
    let questions = [];
    const videoNode = document.getElementById('main-video');

    function handleFileSelect(event) {
        const file = event.target.files[0];
        const url = URL.createObjectURL(file);
        videoNode.src = url;
    }

    function toggleOptions(val) {
        document.getElementById('opt-section').style.display = val === 'multiple' ? 'block' : 'none';
    }

    function updateUI() {
        const p = document.getElementById('config-primary').value;
        document.documentElement.style.setProperty('--primary-color', p);
        document.getElementById('preview-title').innerText = document.getElementById('config-title').value || "Video √ñnizleme";
    }

    function addQuestion() {
        const q = {
            time: parseInt(document.getElementById('q-time').value),
            text: document.getElementById('q-text').value,
            type: document.getElementById('q-type').value,
            options: Array.from(document.querySelectorAll('.o-in')).map(i => i.value).filter(v => v),
            correct: parseInt(document.getElementById('correct-idx').value) - 1
        };
        questions.push(q);
        questions.sort((a,b) => a.time - b.time);
        renderList();
        renderMarkers();
    }

    function renderList() {
        const list = document.getElementById('q-list');
        list.innerHTML = '<h3>Sorular</h3>';
        questions.forEach((q, i) => {
            list.innerHTML += `<div class="card" style="padding:10px; font-size:13px;">
                <b>${q.time}s:</b> ${q.text} 
                <button class="btn-red" style="padding:2px 5px; width:auto; float:right" onclick="questions.splice(${i},1);renderList();renderMarkers();">Sil</button>
            </div>`;
        });
    }

    function renderMarkers() {
        const container = document.getElementById('marker-container');
        container.innerHTML = '';
        const dur = videoNode.duration || 100;
        questions.forEach(q => {
            const m = document.createElement('div');
            m.className = 'marker';
            m.style.left = (q.time / dur * 100) + '%';
            container.appendChild(m);
        });
    }

    function generateHTML() {
        const title = document.getElementById('config-title').value || "ƒ∞nteraktif Eƒüitim";
        const primary = document.getElementById('config-primary').value;

        const template = `<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>\${title}</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .box { max-width: 900px; width:100%; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .v-wrap { position: relative; width:100%; background: #000; border-radius: 8px; overflow: hidden; line-height: 0;}
        video { width: 100%; }
        #overlay { position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.95); display:none; flex-direction: column; align-items:center; justify-content:center; color:white; padding: 20px; text-align: center; box-sizing: border-box; line-height: 1.5;}
        button { background: ${primary}; color:white; border:none; padding:12px 25px; border-radius: 8px; cursor:pointer; margin: 5px; font-weight: bold; }
        .score-box { margin-top: 15px; font-weight: bold; color: ${primary}; }
    </style>
</head>
<body>
    <div class="box">
        <h2>${title}</h2>
        <p style="color: #666; font-size: 0.9em;">L√ºtfen video dosyasƒ±nƒ± se√ßerek ba≈ülayƒ±n (G√ºvenlik gereƒüi yerel dosyalar otomatik y√ºklenemez).</p>
        <input type="file" id="local-video" accept="video/*" style="margin-bottom: 20px;">
        
        <div class="v-wrap">
            <video id="vid" controls></video>
            <div id="overlay">
                <h3 id="q-txt"></h3>
                <div id="opts"></div>
            </div>
        </div>
        <div class="score-box">Puan: <span id="score">0</span> / ${questions.length}</div>
    </div>

    <script>
        const qs = ${JSON.stringify(questions)};
        let score = 0, answered = new Set();
        const vid = document.getElementById('vid');
        const overlay = document.getElementById('overlay');

        document.getElementById('local-video').onchange = (e) => {
            vid.src = URL.createObjectURL(e.target.files[0]);
        };

        vid.ontimeupdate = () => {
            const now = Math.floor(vid.currentTime);
            const q = qs.find(x => x.time === now && !answered.has(now));
            if(q) {
                vid.pause();
                show(q);
            }
        };

        function show(q) {
            overlay.style.display = 'flex';
            document.getElementById('q-txt').innerText = q.text;
            const optDiv = document.getElementById('opts');
            optDiv.innerHTML = '';

            if(q.type === 'multiple') {
                q.options.forEach((o, i) => {
                    const b = document.createElement('button');
                    b.innerText = o;
                    b.onclick = () => {
                        if(i === q.correct) { score++; alert('Doƒüru!'); }
                        else { alert('Yanlƒ±≈ü! Doƒüru cevap: ' + q.options[q.correct]); }
                        done(q.time);
                    };
                    optDiv.appendChild(b);
                });
            } else {
                const b = document.createElement('button');
                b.innerText = 'Devam Et';
                b.onclick = () => done(q.time);
                optDiv.appendChild(b);
            }
        }

        function done(t) {
            answered.add(t);
            overlay.style.display = 'none';
            document.getElementById('score').innerText = score;
            vid.play();
        }
    <\/script>
</body>
</html>`;

        const blob = new Blob([template], { type: 'text/html' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = "yerel-interaktif-egitim.html";
        a.click();
    }
</script>
</body>
</html>
