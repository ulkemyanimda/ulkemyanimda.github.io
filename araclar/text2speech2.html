<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T√ºrk√ße Metin Seslendirme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            min-height: 150px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 120px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #48bb78;
            color: white;
        }

        .btn-secondary:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(72, 187, 120, 0.4);
        }

        .btn-secondary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            display: none;
        }

        .status.success {
            background: #c6f6d5;
            color: #22543d;
            display: block;
        }

        .status.error {
            background: #fed7d7;
            color: #742a2a;
            display: block;
        }

        .status.info {
            background: #bee3f8;
            color: #2c5282;
            display: block;
        }

        .wave {
            display: inline-block;
            animation: wave 1s infinite;
        }

        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        audio {
            width: 100%;
            margin-top: 20px;
            display: none;
        }

        audio.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è T√ºrk√ße Metin Seslendirme</h1>
        
        <div class="input-group">
            <label for="textInput">Metninizi Girin:</label>
            <textarea id="textInput" placeholder="Seslendirilecek T√ºrk√ße metni buraya yazƒ±n...">Merhaba, ben T√ºrk√ße konu≈üan bir ses asistanƒ±yƒ±m. Bu metni dilediƒüiniz gibi deƒüi≈ütirebilir ve seslendirebilirsiniz.</textarea>
        </div>

        <div class="controls">
            <div class="input-group">
                <label for="voiceSelect">Ses Tonu:</label>
                <select id="voiceSelect">
                    <option value="">Sesler y√ºkleniyor...</option>
                </select>
            </div>

            <div class="input-group">
                <label for="speedSelect">Hƒ±z:</label>
                <select id="speedSelect">
                    <option value="0.5">√áok Yava≈ü (0.5x)</option>
                    <option value="0.75">Yava≈ü (0.75x)</option>
                    <option value="1" selected>Normal (1x)</option>
                    <option value="1.25">Hƒ±zlƒ± (1.25x)</option>
                    <option value="1.5">√áok Hƒ±zlƒ± (1.5x)</option>
                    <option value="2">S√ºper Hƒ±zlƒ± (2x)</option>
                </select>
            </div>
        </div>

        <div class="buttons">
            <button id="playBtn" class="btn-primary">üé§ Kaydet ve Dinle</button>
            <button id="downloadBtn" class="btn-secondary" disabled>‚¨áÔ∏è WAV ƒ∞ndir</button>
        </div>

        <audio id="audioPlayer" controls></audio>

        <div id="status" class="status"></div>
    </div>

    <script>
        let turkishVoices = [];
        let recordedAudioURL = null;
        const textInput = document.getElementById('textInput');
        const voiceSelect = document.getElementById('voiceSelect');
        const speedSelect = document.getElementById('speedSelect');
        const playBtn = document.getElementById('playBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const audioPlayer = document.getElementById('audioPlayer');
        const status = document.getElementById('status');

        // Sesleri y√ºkle
        function loadVoices() {
            const voices = speechSynthesis.getVoices();
            turkishVoices = voices.filter(voice => voice.lang.startsWith('tr'));
            
            voiceSelect.innerHTML = '';
            
            if (turkishVoices.length === 0) {
                voiceSelect.innerHTML = '<option value="">T√ºrk√ße ses bulunamadƒ±</option>';
            } else {
                turkishVoices.forEach((voice, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    const gender = voice.name.toLowerCase().includes('female') || voice.name.toLowerCase().includes('kadƒ±n') || voice.name.toLowerCase().includes('woman') ? 'üë©' : 
                                   voice.name.toLowerCase().includes('male') || voice.name.toLowerCase().includes('erkek') || voice.name.toLowerCase().includes('man') ? 'üë®' : 'üé§';
                    option.textContent = `${gender} ${voice.name}`;
                    voiceSelect.appendChild(option);
                });
            }
        }

        speechSynthesis.onvoiceschanged = loadVoices;
        loadVoices();

        // Durum mesajƒ± g√∂ster
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            
            if (type === 'success') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }

        // Ses kaydet ve oynat
        playBtn.addEventListener('click', async () => {
            const text = textInput.value.trim();
            
            if (!text) {
                showStatus('‚ùå L√ºtfen bir metin girin!', 'error');
                return;
            }

            if (turkishVoices.length === 0) {
                showStatus('‚ùå T√ºrk√ße ses bulunamadƒ±!', 'error');
                return;
            }

            playBtn.disabled = true;
            downloadBtn.disabled = true;
            audioPlayer.classList.remove('show');
            showStatus('üéµ Ses kaydediliyor, l√ºtfen bekleyin...', 'info');

            try {
                // Speech Synthesis API ile sesi olu≈ütur
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.voice = turkishVoices[voiceSelect.value];
                utterance.rate = parseFloat(speedSelect.value);
                utterance.lang = 'tr-TR';

                // Ses kaydƒ± i√ßin Web Audio API
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const destination = audioContext.createMediaStreamDestination();
                
                // MediaRecorder ile kaydet
                const mediaRecorder = new MediaRecorder(destination.stream);
                const chunks = [];

                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) {
                        chunks.push(e.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    const blob = new Blob(chunks, { type: 'audio/webm' });
                    
                    // Blob'u URL'e √ßevir
                    recordedAudioURL = URL.createObjectURL(blob);
                    audioPlayer.src = recordedAudioURL;
                    audioPlayer.classList.add('show');
                    
                    playBtn.disabled = false;
                    downloadBtn.disabled = false;
                    showStatus('‚úÖ Ses hazƒ±r! Dinleyebilir ve indirebilirsiniz.', 'success');
                };

                // Kaydƒ± ba≈ülat
                mediaRecorder.start();

                // Sesi s√∂yle
                speechSynthesis.cancel();
                speechSynthesis.speak(utterance);

                // Ses bittiƒüinde kaydƒ± durdur
                utterance.onend = () => {
                    setTimeout(() => {
                        mediaRecorder.stop();
                    }, 500);
                };

                utterance.onerror = (e) => {
                    console.error('Speech error:', e);
                    mediaRecorder.stop();
                    playBtn.disabled = false;
                    showStatus('‚ùå Seslendirme hatasƒ±!', 'error');
                };

            } catch (error) {
                console.error('Kayƒ±t hatasƒ±:', error);
                playBtn.disabled = false;
                showStatus('‚ùå Ses kaydedilemedi. Tarayƒ±cƒ±nƒ±z bu √∂zelliƒüi desteklemiyor olabilir.', 'error');
            }
        });

        // ƒ∞ndirme butonu
        downloadBtn.addEventListener('click', () => {
            if (!recordedAudioURL) {
                showStatus('‚ùå √ñnce "Kaydet ve Dinle" butonuna basƒ±n!', 'error');
                return;
            }

            showStatus('‚¨áÔ∏è Dosya indiriliyor...', 'info');

            // Dosyayƒ± indir
            fetch(recordedAudioURL)
                .then(res => res.blob())
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = `turkce-ses-${Date.now()}.webm`;
                    document.body.appendChild(a);
                    a.click();
                    
                    setTimeout(() => {
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    }, 100);
                    
                    showStatus('‚úÖ Dosya ba≈üarƒ±yla indirildi!', 'success');
                })
                .catch(err => {
                    console.error('ƒ∞ndirme hatasƒ±:', err);
                    showStatus('‚ùå ƒ∞ndirme ba≈üarƒ±sƒ±z!', 'error');
                });
        });
    </script>
</body>
</html>
