<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videolar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            position: relative;
        }
        .banner {
            background-image: url('https://ulkemyanimda.github.io/icons/banner.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 200px; /* Banner yüksekliği ayarlandı */
        }
        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .sections {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }
        .section {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .section:hover {
            transform: scale(1.05);
        }
        .section a {
            text-decoration: none;
            color: #6200ea;
            font-weight: bold;
            display: block;
            margin-top: 10px;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .section img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <header>
        <div class="banner">
            <div class="title"> <h1>ViDEOLAR</h1></div>
        </div>
    </header>

    <div class="sections">
	
	

        <div class="section">
            <a href="video/masallar.html"target="_blank">
                <img src="icons/masal.png" alt="    Scorm Üretici Icon">
                <br>Masallar
            </a>
        </div>
		        <div class="section">
            <a href="video/teknoloji.html"target="_blank">
                <img src="icons/tek.png" alt="    Scorm Üretici Icon">
                <br>Teknoloji Yolculuğumuz
            </a>
        </div>
		

        </div>
		
		


    </div>
</body>
</html>
