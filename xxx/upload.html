<!DOCTYPE html>
<html>
<head>
    <title>SCORM Yükle</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>SCORM Paketi Yükle</h1>
    <div class="upload-area" id="dropZone">
        <p>SCORM zip dosyasını sürükleyip bırakın veya tıklayarak seçin</p>
        <input type="file" id="fileInput" accept=".zip" style="display:none;">
    </div>
    <div id="progress" style="display:none;">
        <progress value="0" max="100"></progress>
        <span id="progressText">0%</span>
    </div>
    <script src="js/jszip.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
	<script src="https://unpkg.com/browserfs@1.4.3/dist/browserfs.min.js"></script>
    <script src="js/browserfs.js"></script>
    <script src="js/zip-loader.js"></script>
</body>
</html>
