<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://ulkemyanimda.github.io/icons/favicon.ico" type="image/x-icon">
    <title>TARİH SEMİNERİ BİRİNCİ BÖLÜM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem 1rem;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .video-wrapper {
            width: 100%;
            max-width: 800px;
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .banner {
            position: relative;
            height: 200px;
            background-color: #2c3e50;
            overflow: hidden;
        }
        .banner__image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
        }
        .banner__title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 1;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card__image {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
        }

        .card__content {
            padding: 1.5rem;
            text-align: center;
        }

        .card__title {
            color: #2c3e50;
            font-size: 1.25rem;
            margin-bottom: 1rem;
            text-decoration: none;
        }

        .card__link {
            text-decoration: none;
            color: inherit;
        }

        .download-btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.875rem;
            transition: background-color 0.3s ease;
            margin-top: 0.5rem;
        }

        .download-btn:hover {
            background-color: #45a049;
        }

        .footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem 1rem;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
        }

        .logo-strip {
            display: flex;
            gap: 2rem; /* logolar arası boşluk */
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .footer-logo {
            max-height: 60px;
            height: auto;
            width: auto;
        }

        @media (max-width: 768px) {
            .banner {
                height: 150px;
            }

            .banner__title {
                font-size: 2rem;
            }

            .grid {
                padding: 1rem;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }

            .video-wrapper {
                padding-bottom: 75%;
            }
        }
    </style>
</head>
<body>
    <header class="banner">
        <img src="icons/banner.jpg" alt="Araçlar banner" class="banner__image">
        <h1 class="banner__title">TARİH SEMİNERİ BİRİNCİ BÖLÜM</h1>
    </header>

    <main>
        <div class="video-container">
            <div class="video-wrapper">
                <iframe src="https://drive.google.com/file/d/1wg6idVorceotmepT3VjHvg0v5oOLTxvU/preview" allow="autoplay"></iframe>
            </div>
        </div>

        <!-- <div class="grid"> ... içerik buraya eklenebilir ... </div> -->
    </main>

    <footer class="footer">
        <div class="logo-container">
            <div class="logo-strip">
    <a href="https://yyegm.meb.gov.tr/" target="_blank">
        <img src="icons/logo2.png" alt="Logo 1" class="footer-logo">
    </a>
    <a href="https://ulkemyanimda.github.io/" target="_blank">
        <img src="icons/logo1.png" alt="Logo 2" class="footer-logo">
    </a>
</div>
        </div>
        <div class="footer-copyright">
            <p>&copy; 2025 ÜLKEM YANIMDA!. Tüm hakları saklıdır.</p>
        </div>
    </footer>
</body>
</html>
