<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satranç Turnuvası</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .intro-screen.hidden {
            opacity: 0;
            transform: scale(1.1);
            pointer-events: none;
        }

        .chess-icon {
            font-size: 120px;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .intro-title {
            font-size: 48px;
            color: white;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease;
        }

        .intro-subtitle {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            animation: fadeInUp 1s ease 0.3s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-content {
            opacity: 0;
            transition: opacity 0.8s ease;
            padding: 40px 20px;
        }

        .main-content.visible {
            opacity: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .title {
            text-align: center;
            color: white;
            font-size: 42px;
            margin-bottom: 60px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 60px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .game-button {
            position: relative;
            width: 280px;
            height: 280px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .game-button:hover {
            transform: translateY(-10px);
        }

        .button-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            animation: pulse 3s ease-in-out infinite;
        }

        .button-circle::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            transition: background 0.3s ease;
            border-radius: 50%;
            z-index: 1;
        }

        .game-button:hover .button-circle::after {
            background: rgba(0, 0, 0, 0.7);
        }

        .game-button:nth-child(2) .button-circle {
            animation-delay: 1.5s;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 12px 48px rgba(0, 0, 0, 0.3);
            }
        }

        .button-circle::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg,
                    transparent,
                    rgba(255, 255, 255, 0.1),
                    transparent);
            animation: shine 4s linear infinite;
        }

        @keyframes shine {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .button-icon {
            font-size: 80px;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .game-button:hover .button-icon {
            opacity: 1;
            transform: translateY(0);
        }

        .button-title {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-bottom: 15px;
            text-align: center;
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            transition-delay: 0.1s;
        }

        .game-button:hover .button-title {
            opacity: 1;
            transform: translateY(0);
        }

        .button-description {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            padding: 0 20px;
            line-height: 1.5;
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            transition-delay: 0.2s;
        }

        .game-button:hover .button-description {
            opacity: 1;
            transform: translateY(0);
        }

        /* iframe/game-frame styles removed as they are no longer needed */

        .game-frame.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .game-frame iframe {
            width: 100%;
            height: 700px;
            border: none;
        }

        .back-button {
            display: none;
            margin: 20px auto;
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button.visible {
            display: block;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .buttons-container {
                gap: 40px;
            }

            .game-button {
                width: 240px;
                height: 240px;
            }

            .button-icon {
                font-size: 60px;
            }

            .button-title {
                font-size: 20px;
            }

            .intro-title {
                font-size: 36px;
            }

            .title {
                font-size: 32px;
            }
        }
    </style>
</head>

<body>
    <div class="intro-screen" id="introScreen">
        <div class="chess-icon">♔</div>
        <h1 class="intro-title">Satranç Turnuvası</h1>
        <p class="intro-subtitle">Oyuna Hazır Mısın?</p>
    </div>

    <div class="main-content" id="mainContent">
        <div class="container">
            <h1 class="title" id="mainTitle">Oyun Modunu Seç</h1>

            <div class="buttons-container" id="buttonsContainer">
                <div class="game-button" onclick="window.open('https://www.chess.com/play/computer', '_blank')">
                    <div class="button-circle"
                        style="background: url('1.png'); background-size: cover; background-position: center;">
                        <div class="button-title">Bilgisayara Karşı Oyna</div>
                        <div class="button-description">Yapay zeka ile tek başına pratik yap ve becerilerini geliştir
                        </div>
                    </div>
                </div>

                <div class="game-button" onclick="window.open('https://lichess.org/tournament/VSggr2bW', '_blank')">
                    <div class="button-circle"
                        style="background: url('2.png'); background-size: cover; background-position: center;">
                        <div class="button-title">Arkadaşınla Oyna</div>
                        <div class="button-description">Turnuvaya katıl! Arkadaşının da kısa süre içinde giriş yapması
                            gerekir</div>
                    </div>
                </div>
            </div>

            <!-- iframes removed -->

            <!-- Back button removed -->
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('introScreen').classList.add('hidden');
            document.getElementById('mainContent').classList.add('visible');
        }, 3000);

        /* Game show/hide functions removed as games now open in new tab */
    </script>
</body>

</html>
