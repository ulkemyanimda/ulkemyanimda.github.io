<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İstiklal Marşı'nı Güzel Okuma Yarışması</title>
    <style>
        /* Önceki stiller aynı kalıyor */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #6200ea;
            text-align: center;
            position: relative;
            padding: 0;
        }
        header img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .announcements-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .announcements-table {
            background-color: #ede7f6;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .announcements-table ul {
            list-style-position: inside;
            padding: 0;
            margin: 0;
            text-align: left;
        }
        .announcements-table ol {
            list-style-position: inside;
            padding: 0;
            margin: 0;
            text-align: left;
        }
        .sections {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }
        .section {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .section:hover {
            transform: scale(1.05);
        }
        .section a {
            text-decoration: none;
            color: #6200ea;
            font-weight: bold;
            display: block;
            margin-top: 10px;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .section img {
            width: 100px;
            height: 100px;
        }
        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        .video-modal-content {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            padding-bottom: 45%;
        }
        .video-modal iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .close-button {
            position: absolute;
            top: -30px;
            right: 0;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
    <script>
        function openVideo(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }
        
        function closeVideo(modalId) {
            document.getElementById(modalId).style.display = 'none';
            // Video'yu durdur
            var iframe = document.querySelector('#' + modalId + ' iframe');
            var iframeSrc = iframe.src;
            iframe.src = iframeSrc;
        }
        
        // Modal dışına tıklandığında kapatma
        window.onclick = function(event) {
            if (event.target.classList.contains('video-modal')) {
                closeVideo(event.target.id);
            }
        }
    </script>
</head>
<body>
    <header>
        <img src="icons/mainbanner.png" alt="Kültürel Keşif Yarışması Bannerı">
    </header>
    <div class="sections">
        <div class="section">
            <a href="pdfs/sartname.pdf" target="_blank">
                <img src="icons/deal.png" alt="Tools Icon">
                Şartname
            </a>
        </div>
        <div class="section">
            <a href="https://forms.gle/zdx2Bbc9GQu2FxQR9" target="_blank">
                <img src="icons/form.png" alt="Tools Icon">
                Kayıt Formu
            </a>
        </div>
        <div class="section">
            <a href="#" onclick="openVideo('videoModal1'); return false;">
                <img src="icons/youtube.png" alt="YouTube Icon">
                İstiklal Marşı Nasıl Okunur
            </a>
        </div>
        <div class="section">
           <a href="https://www.youtube.com/watch?v=dg4wDoAHUrw" target="_blank">
                <img src="icons/youtube.png" alt="YouTube Icon">
                Rafadan Tayfa | İstiklal Marşı
            </a>
        </div>
		
		
		
		
		        <div class="section">
            <a href="https://ulkemyanimda.eba.gov.tr/moodle/course/view.php?id=185" target="_blank">
                <img src="icons/video.png" alt="Tools Icon">
                Yarışmaya Katıl | Video Yükle
            </a>
        </div>
    </div>

    <!-- Video Modal 1 -->
    <div id="videoModal1" class="video-modal">
        <div class="video-modal-content">
            <span class="close-button" onclick="closeVideo('videoModal1')">&times;</span>
            <iframe 
                src="https://www.youtube-nocookie.com/embed/VGv_XlwsRxg?rel=0" 
                title="İstiklal Marşı Nasıl Okunur"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </div>





    <!-- Video Modal 2 -->
    <div id="videoModal2" class="video-modal">
        <div class="video-modal-content">
            <span class="close-button" onclick="closeVideo('videoModal2')">&times;</span>
            <iframe 
                src="https://www.youtube-nocookie.com/embed/dg4wDoAHUrw?rel=0" 
                title="Rafadan Tayfa | İstiklal Marşı"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </div>
    
    <div class="announcements-table">
        <img src="icons/afis.jpg" alt="Tools Icon">
    </div>
</body>
</html>
