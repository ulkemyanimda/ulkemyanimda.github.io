<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangala Oyunu (2 Ki≈üilik)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
        }

        .setup {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .player-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .player-input label {
            min-width: 100px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .game-section {
            display: none;
        }

        .game-section.active {
            display: block;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .player-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .player-name {
            font-size: 18px;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 8px;
            background: white;
        }

        .player-name.active {
            background: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .current-turn {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }

        .board {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            background: linear-gradient(135deg, #8b4513 0%, #654321 100%);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }

        .treasure {
            width: 100px;
            height: 420px;
            background: linear-gradient(135deg, #654321 0%, #4a3319 100%);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: bold;
            color: #ffd700;
            box-shadow: inset 0 4px 10px rgba(0,0,0,0.5), 0 4px 10px rgba(0,0,0,0.3);
            border: 3px solid #4a3319;
        }

        .treasure-label {
            font-size: 14px;
            color: #daa520;
            margin-top: 10px;
        }

        .pits-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .pits {
            display: flex;
            gap: 12px;
            justify-content: space-around;
        }

        .pit {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #654321 0%, #4a3319 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: inset 0 4px 8px rgba(0,0,0,0.5), 0 4px 8px rgba(0,0,0,0.3);
            border: 3px solid #4a3319;
            position: relative;
        }

        .pit:hover:not(.disabled) {
            transform: scale(1.1) translateY(-5px);
            background: linear-gradient(135deg, #7a5322 0%, #5a3d1f 100%);
            box-shadow: inset 0 4px 8px rgba(0,0,0,0.5), 0 8px 16px rgba(0,0,0,0.4);
        }

        .pit.disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .pit.active-zone {
            border-color: #ffd700;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.6), inset 0 4px 8px rgba(0,0,0,0.5);
        }

        .pit.empty {
            background: linear-gradient(135deg, #3a2410 0%, #2a1a0c 100%);
        }

        .top-pits {
            direction: rtl;
        }

        .winner-message {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border-radius: 12px;
            margin-top: 20px;
            display: none;
        }

        .winner-message.show {
            display: block;
            animation: slideIn 0.5s ease-out;
        }

        .winner-message h2 {
            color: #155724;
            font-size: 32px;
            margin-bottom: 15px;
        }

        .winner-message .score {
            font-size: 24px;
            color: #155724;
            margin: 10px 0;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .board {
                flex-direction: column;
                padding: 20px;
            }

            .treasure {
                width: 100%;
                height: 80px;
                flex-direction: row;
            }

            .pits {
                gap: 8px;
            }

            .pit {
                width: 60px;
                height: 60px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Mangala Oyunu</h1>
        
        <div id="setupSection" class="setup">
            <div class="player-input">
                <label>üë§ Oyuncu 1:</label>
                <input type="text" id="player1Name" placeholder="Birinci oyuncu adƒ±..." value="Oyuncu 1">
            </div>
            
            <div class="player-input">
                <label>üë§ Oyuncu 2:</label>
                <input type="text" id="player2Name" placeholder="ƒ∞kinci oyuncu adƒ±..." value="Oyuncu 2">
            </div>

            <button id="startGame">Oyuna Ba≈üla</button>
        </div>

        <div id="gameSection" class="game-section">
            <div class="game-info">
                <div class="player-info">
                    <div class="player-name" id="p1Display">
                        <span id="p1Name">Oyuncu 1</span>: <span id="p1Score">0</span> üèÜ
                    </div>
                    <div class="player-name" id="p2Display">
                        <span id="p2Name">Oyuncu 2</span>: <span id="p2Score">0</span> üèÜ
                    </div>
                </div>
                <div class="current-turn">
                    <div>Sƒ±ra:</div>
                    <div id="turnDisplay">Oyuncu 1</div>
                </div>
            </div>

            <div class="board">
                <div class="treasure" id="treasure1">
                    <div>0</div>
                    <div class="treasure-label">Hazine</div>
                </div>
                
                <div class="pits-container">
                    <div class="pits top-pits" id="topPits">
                        <div class="pit" data-pit="12" data-player="2">4</div>
                        <div class="pit" data-pit="11" data-player="2">4</div>
                        <div class="pit" data-pit="10" data-player="2">4</div>
                        <div class="pit" data-pit="9" data-player="2">4</div>
                        <div class="pit" data-pit="8" data-player="2">4</div>
                        <div class="pit" data-pit="7" data-player="2">4</div>
                    </div>
                    
                    <div class="pits" id="bottomPits">
                        <div class="pit" data-pit="1" data-player="1">4</div>
                        <div class="pit" data-pit="2" data-player="1">4</div>
                        <div class="pit" data-pit="3" data-player="1">4</div>
                        <div class="pit" data-pit="4" data-player="1">4</div>
                        <div class="pit" data-pit="5" data-player="1">4</div>
                        <div class="pit" data-pit="6" data-player="1">4</div>
                    </div>
                </div>

                <div class="treasure" id="treasure2">
                    <div>0</div>
                    <div class="treasure-label">Hazine</div>
                </div>
            </div>

            <div id="winnerSection" class="winner-message">
                <h2 id="winnerText">üéâ Kazanan: Oyuncu 1</h2>
                <div class="score" id="finalScore"></div>
            </div>

            <div class="controls">
                <button id="newGame">Yeni Oyun</button>
                <button id="backToSetup">Ayarlara D√∂n</button>
            </div>
        </div>
    </div>

    <script>
        let gameState = {
            player1: { name: 'Oyuncu 1', score: 0 },
            player2: { name: 'Oyuncu 2', score: 0 },
            currentTurn: 1,
            pits: Array(13).fill(4),
            gameOver: false
        };

        gameState.pits[0] = 0;

        const setupSection = document.getElementById('setupSection');
        const gameSection = document.getElementById('gameSection');
        const startGameBtn = document.getElementById('startGame');
        const newGameBtn = document.getElementById('newGame');
        const backToSetupBtn = document.getElementById('backToSetup');

        function initGame() {
            gameState.player1.name = document.getElementById('player1Name').value.trim() || 'Oyuncu 1';
            gameState.player2.name = document.getElementById('player2Name').value.trim() || 'Oyuncu 2';
            gameState.player1.score = 0;
            gameState.player2.score = 0;
            gameState.currentTurn = 1;
            gameState.pits = [0, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4];
            gameState.gameOver = false;

            document.getElementById('p1Name').textContent = gameState.player1.name;
            document.getElementById('p2Name').textContent = gameState.player2.name;
            
            setupSection.style.display = 'none';
            gameSection.classList.add('active');
            document.getElementById('winnerSection').classList.remove('show');
            
            updateBoard();
        }

        function updateBoard() {
            document.getElementById('p1Score').textContent = gameState.player1.score;
            document.getElementById('p2Score').textContent = gameState.player2.score;
            document.getElementById('treasure1').querySelector('div').textContent = gameState.player1.score;
            document.getElementById('treasure2').querySelector('div').textContent = gameState.player2.score;
            
            const currentPlayerName = gameState.currentTurn === 1 ? gameState.player1.name : gameState.player2.name;
            document.getElementById('turnDisplay').textContent = currentPlayerName;
            
            document.getElementById('p1Display').classList.toggle('active', gameState.currentTurn === 1);
            document.getElementById('p2Display').classList.toggle('active', gameState.currentTurn === 2);

            const allPits = document.querySelectorAll('.pit');
            allPits.forEach(pit => {
                const pitNum = parseInt(pit.dataset.pit);
                const stones = gameState.pits[pitNum];
                pit.textContent = stones;
                
                pit.classList.toggle('empty', stones === 0);
                
                const pitPlayer = parseInt(pit.dataset.player);
                const canPlay = pitPlayer === gameState.currentTurn && stones > 0 && !gameState.gameOver;
                
                pit.classList.toggle('disabled', !canPlay);
                pit.classList.toggle('active-zone', canPlay);
            });
        }

        function makeMove(pitIndex) {
            if (gameState.gameOver) return;
            
            const pitPlayer = pitIndex <= 6 ? 1 : 2;
            if (pitPlayer !== gameState.currentTurn) return;
            
            let stones = gameState.pits[pitIndex];
            if (stones === 0) return;

            gameState.pits[pitIndex] = 0;
            let currentPos = pitIndex;
            let lastPos = null;

            while (stones > 0) {
                currentPos++;
                if (currentPos > 12) currentPos = 1;

                if (gameState.currentTurn === 1 && currentPos === 7) {
                    gameState.player1.score++;
                    stones--;
                    lastPos = 'treasure1';
                    if (stones === 0) break;
                    continue;
                }

                if (gameState.currentTurn === 2 && currentPos === 13) {
                    currentPos = 1;
                }

                if (gameState.currentTurn === 2 && currentPos === 1) {
                    gameState.player2.score++;
                    stones--;
                    lastPos = 'treasure2';
                    if (stones === 0) break;
                    continue;
                }

                gameState.pits[currentPos]++;
                stones--;
                lastPos = currentPos;
            }

            if (lastPos !== 'treasure1' && lastPos !== 'treasure2') {
                gameState.currentTurn = gameState.currentTurn === 1 ? 2 : 1;
            }

            checkGameOver();
            updateBoard();
        }

        function checkGameOver() {
            const player1Empty = gameState.pits.slice(1, 7).every(p => p === 0);
            const player2Empty = gameState.pits.slice(7, 13).every(p => p === 0);

            if (player1Empty || player2Empty) {
                for (let i = 1; i <= 6; i++) {
                    gameState.player1.score += gameState.pits[i];
                    gameState.pits[i] = 0;
                }
                for (let i = 7; i <= 12; i++) {
                    gameState.player2.score += gameState.pits[i];
                    gameState.pits[i] = 0;
                }
                
                gameState.gameOver = true;
                showWinner();
            }
        }

        function showWinner() {
            const winner = gameState.player1.score > gameState.player2.score ? 
                gameState.player1.name : 
                (gameState.player1.score < gameState.player2.score ? gameState.player2.name : 'Berabere');
            
            const winnerText = winner === 'Berabere' ? 
                'ü§ù Oyun Berabere!' : 
                `üéâ Kazanan: ${winner}`;
            
            document.getElementById('winnerText').textContent = winnerText;
            document.getElementById('finalScore').textContent = 
                `${gameState.player1.name}: ${gameState.player1.score} - ${gameState.player2.name}: ${gameState.player2.score}`;
            
            document.getElementById('winnerSection').classList.add('show');
        }

        document.querySelectorAll('.pit').forEach(pit => {
            pit.addEventListener('click', () => {
                if (!pit.classList.contains('disabled')) {
                    makeMove(parseInt(pit.dataset.pit));
                }
            });
        });

        startGameBtn.addEventListener('click', initGame);
        newGameBtn.addEventListener('click', initGame);
        backToSetupBtn.addEventListener('click', () => {
            gameSection.classList.remove('active');
            setupSection.style.display = 'flex';
        });

        document.getElementById('player1Name').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') initGame();
        });
        document.getElementById('player2Name').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') initGame();
        });
    </script>
</body>
</html>
