<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seçme Müzikler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('icons/qr.png'); /* PNG dosyasının yolu */
            background-size: cover; /* Arka planı tam ekran yapar */
            background-position: center; /* Resmi ortalar */
            background-repeat: no-repeat; /* Resmin tekrarlanmasını engeller */
            padding: 20px;
        }
        .icon-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            background-color: rgba(255, 255, 255, 1); /* Tam opak beyaz arka plan */
            padding: 20px;
            border-radius: 15px; /* Köşeleri yuvarlatır */
            max-width: 600px; /* Maksimum genişlik */
            margin: 0 auto; /* Ortalamak için */
        }
        .icon {
            text-decoration: none;
            color: #333;
            display: inline-block;
            text-align: center;
        }
        .icon img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .icon img:hover {
            transform: scale(1.1);
        }
        .icon span {
            display: block;
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Hoş Geldiniz!</h1>
    <p>Aşağıdan dinlemek istediğiniz müziğe tıklayın.</p>
    <div class="icon-container">

            <img src="icons/sari.jpeg" alt="Sarı Çizmeli Mehmet Ağa">
            <span>Sarı Çizmeli<br>Mehmet Ağa</span>
        </a>
        <a class="icon" href="https://ulkemyanimda.github.io/music/video/anadolu.html" target="_blank">
            <img src="icons/anadolu.jpg" alt="Gezsen Anadolu'yu">
            <span>Gezsen<br>Anadolu'yu</span>
        </a>
        <a class="icon" href="https://ulkemyanimda.github.io/music/video/osman.html" target="_blank">
            <img src="icons/osman.jpg" alt="Plevne Marşı">
            <span>Plevne<br>Marşı</span>
        </a>
        <a class="icon" href="https://ulkemyanimda.github.io/music/video/gurbet.html" target="_blank">
            <img src="icons/gurbet.jpeg" alt="Gurbet">
            <span>Gurbet</span>
        </a>
        <a class="icon" href="http://ulkemyanimda.github.io/music/video/esek.html" target="_blank">
            <img src="icons/esek.jpeg" alt="Arkadaşım Eşek">
            <span>Arkadaşım<br>Eşek</span>
        </a>

            <span>Çanakkale<br>Marşı</span>

    </div>

</body>
