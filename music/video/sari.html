<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Oynatıcı</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        video {
            width: 80%;
            max-width: 720px;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: black;
        }
        .home-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            font-size: 24px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .home-icon img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <a href="https://ulkemyanimda.github.io/index.html" class="home-icon">
        <img src="home-icon.png" alt="Ana Sayfa İkonu">
        Ana Sayfa
    </a>
    <video controls>
        <source src="sari.mp4" type="video/mp4">
        Tarayıcınız bu videoyu desteklemiyor.
    </video>
</body>
</html>
