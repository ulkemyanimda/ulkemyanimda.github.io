    <title>Seçme Müzikler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('icons/qr.png'); /* PNG dosyasının yolu */
            background-size: cover; /* Arka planı tam ekran yapar */
            background-position: center; /* Resmi ortalar */
            background-repeat: no-repeat; /* Resmin tekrarlanmasını engeller */
            padding: 20px;
        }
        .icon-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            background-color: rgba(255, 255, 255, 1); /* Tam opak beyaz arka plan */
            padding: 20px;
            border-radius: 15px; /* Köşeleri yuvarlatır */
            max-width: 600px; /* Maksimum genişlik */
            margin: 0 auto; /* Ortalamak için */
        }
        .icon {
            text-decoration: none;
            color: #333;
            display: inline-block;
            text-align: center;
        }
        .icon img {
            width: 150px;
            height: 100px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .icon img:hover {
            transform: scale(1.1);
        }
        .icon span {
            display: block;
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>

        </a>
        <a class="icon" href="./video/yaren.html" target="_blank">

        </a>
