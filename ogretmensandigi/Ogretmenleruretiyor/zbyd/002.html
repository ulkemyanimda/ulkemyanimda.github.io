<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T√ºrk√ße Zƒ±t Anlamlƒ± Kelimeler</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/scorm-wrapper/1.1.1/scorm-wrapper.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.5s ease;
        }

        .score {
            text-align: center;
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
        }

        .game-area {
            text-align: center;
            margin-bottom: 30px;
        }

        .question {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }

        .option {
            background: linear-gradient(145deg, #f0f0f0, #ffffff);
            border: 3px solid #ddd;
            border-radius: 15px;
            padding: 20px;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .option:hover {
            transform: translateY(-5px);
            border-color: #667eea;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .option.correct {
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
            border-color: #4CAF50;
            animation: bounce 0.6s ease;
        }

        .option.wrong {
            background: linear-gradient(145deg, #f44336, #d32f2f);
            color: white;
            border-color: #f44336;
            animation: shake 0.6s ease;
        }

        @keyframes bounce {
            0%, 20%, 60%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            80% { transform: translateY(-5px); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .btn {
            background: linear-gradient(145deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            text-align: center;
            display: none;
        }

        .final-score {
            font-size: 3em;
            color: #4CAF50;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .message {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 20px;
        }

        .word-pair {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .word {
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
        }

        .word.left {
            background: linear-gradient(145deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .word.right {
            background: linear-gradient(145deg, #4ecdc4, #44a08d);
            color: white;
        }

        .arrow {
            font-size: 2em;
            color: #333;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .question {
                font-size: 1.5em;
            }
            
            .options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîÑ Zƒ±t Anlamlƒ± Kelimeler</h1>
            <p class="subtitle">T√ºrk√ße kelime √∂ƒürenme oyunu</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="score">
            Skor: <span id="score">0</span> / <span id="total">0</span>
        </div>

        <div class="game-area" id="gameArea">
            <div class="question" id="question">Ba≈ülamak i√ßin "Ba≈üla" butonuna tƒ±klayƒ±n</div>
            <div class="options" id="options"></div>
        </div>

        <div class="results" id="results">
            <div class="final-score" id="finalScore">85%</div>
            <div class="message" id="resultMessage">Tebrikler!</div>
            <div id="wordPairs"></div>
        </div>

        <div class="controls">
            <button class="btn" id="startBtn" onclick="startGame()">üéÆ Ba≈üla</button>
            <button class="btn" id="nextBtn" onclick="nextQuestion()" style="display: none;" disabled>‚û°Ô∏è Sonraki</button>
            <button class="btn" id="restartBtn" onclick="restartGame()" style="display: none;">üîÑ Tekrar Oyna</button>
        </div>
    </div>

    <script>
        // SCORM API baƒülantƒ±sƒ±
        let scormAPI = null;
        
        function initializeSCORM() {
            try {
                scormAPI = new SCORM_API_wrapper();
                if (scormAPI.LMSInitialize("") === "true") {
                    console.log("SCORM ba≈ülatƒ±ldƒ±");
                    // √ñnceki ilerlemeyi kontrol et
                    let previousScore = scormAPI.LMSGetValue("cmi.core.score.raw");
                    if (previousScore && previousScore !== "") {
                        console.log("√ñnceki skor:", previousScore);
                    }
                }
            } catch (error) {
                console.log("SCORM mevcut deƒüil, standalone modda √ßalƒ±≈üƒ±yor");
            }
        }

        // Kelime √ßiftleri
        const wordPairs = [
            { word: 'b√ºy√ºk', opposite: 'k√º√ß√ºk' },
            { word: 'uzun', opposite: 'kƒ±sa' },
            { word: 'aƒüƒ±r', opposite: 'hafif' },
            { word: 'sƒ±cak', opposite: 'soƒüuk' },
            { word: 'yeni', opposite: 'eski' },
            { word: 'doƒüru', opposite: 'yanlƒ±≈ü' },
            { word: 'g√ºzel', opposite: '√ßirkin' },
            { word: 'iyi', opposite: 'k√∂t√º' },
            { word: 'hƒ±zlƒ±', opposite: 'yava≈ü' },
            { word: 'kolay', opposite: 'zor' },
            { word: 'a√ßƒ±k', opposite: 'kapalƒ±' },
            { word: 'dolu', opposite: 'bo≈ü' },
            { word: 'temiz', opposite: 'kirli' },
            { word: 'zengin', opposite: 'fakir' },
            { word: 'ucuz', opposite: 'pahalƒ±' },
            { word: 'g√º√ßl√º', opposite: 'zayƒ±f' },
            { word: 'gen√ß', opposite: 'ya≈ülƒ±' },
            { word: 'yakƒ±n', opposite: 'uzak' },
            { word: 'mutlu', opposite: '√ºzg√ºn' },
            { word: 'g√ºnd√ºz', opposite: 'gece' }
        ];

        let currentQuestion = 0;
        let score = 0;
        let gameStarted = false;
        let questions = [];
        let answered = false;

        function generateQuestions() {
            questions = [];
            const shuffledPairs = [...wordPairs].sort(() => Math.random() - 0.5);
            
            for (let i = 0; i < Math.min(10, shuffledPairs.length); i++) {
                const pair = shuffledPairs[i];
                const isReverse = Math.random() > 0.5;
                const questionWord = isReverse ? pair.opposite : pair.word;
                const correctAnswer = isReverse ? pair.word : pair.opposite;
                
                // Yanlƒ±≈ü se√ßenekler olu≈ütur
                const wrongOptions = wordPairs
                    .filter(p => p.word !== correctAnswer && p.opposite !== correctAnswer)
                    .sort(() => Math.random() - 0.5)
                    .slice(0, 3)
                    .map(p => Math.random() > 0.5 ? p.word : p.opposite);

                const allOptions = [correctAnswer, ...wrongOptions].sort(() => Math.random() - 0.5);

                questions.push({
                    question: questionWord,
                    options: allOptions,
                    correct: correctAnswer
                });
            }
        }

        function startGame() {
            gameStarted = true;
            currentQuestion = 0;
            score = 0;
            answered = false;
            
            generateQuestions();
            
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('results').style.display = 'none';
            document.getElementById('gameArea').style.display = 'block';
            document.getElementById('total').textContent = questions.length;
            
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestion >= questions.length) {
                endGame();
                return;
            }

            answered = false;
            const question = questions[currentQuestion];
            
            document.getElementById('question').textContent = `"${question.question}" kelimesinin zƒ±ttƒ± nedir?`;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectAnswer(option, question.correct);
                optionsContainer.appendChild(optionDiv);
            });

            document.getElementById('nextBtn').style.display = 'none';
            updateProgress();
        }

        function selectAnswer(selected, correct) {
            if (answered) return;
            answered = true;

            const options = document.querySelectorAll('.option');
            
            options.forEach(option => {
                if (option.textContent === selected) {
                    if (selected === correct) {
                        option.classList.add('correct');
                        score++;
                        updateSCORM();
                    } else {
                        option.classList.add('wrong');
                    }
                } else if (option.textContent === correct) {
                    option.classList.add('correct');
                }
                option.style.pointerEvents = 'none';
            });

            document.getElementById('score').textContent = score;
            document.getElementById('nextBtn').style.display = 'inline-block';
            document.getElementById('nextBtn').disabled = false;

            // Otomatik ge√ßi≈ü
            setTimeout(() => {
                if (answered) {
                    nextQuestion();
                }
            }, 2000);
        }

        function nextQuestion() {
            currentQuestion++;
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.classList.remove('correct', 'wrong');
                option.style.pointerEvents = 'auto';
            });
            document.getElementById('nextBtn').disabled = true;
            showQuestion();
        }

        function updateProgress() {
            const progress = (currentQuestion / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function endGame() {
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('restartBtn').style.display = 'inline-block';
            
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('finalScore').textContent = percentage + '%';
            
            let message = '';
            if (percentage >= 90) {
                message = 'üéâ M√ºkemmel! Harika bir performans!';
            } else if (percentage >= 70) {
                message = 'üëè √áok iyi! Devam et!';
            } else if (percentage >= 50) {
                message = 'üëç ƒ∞yi! Biraz daha pratik yapabilirsin.';
            } else {
                message = 'üí™ Tekrar dene! Pratikle daha iyi olacaksƒ±n.';
            }
            
            document.getElementById('resultMessage').textContent = message;
            
            // Kelime √ßiftlerini g√∂ster
            const wordPairsContainer = document.getElementById('wordPairs');
            wordPairsContainer.innerHTML = '<h3 style="margin-bottom: 15px;">üìö Kelime √áiftleri:</h3>';
            
            wordPairs.slice(0, 10).forEach(pair => {
                const pairDiv = document.createElement('div');
                pairDiv.className = 'word-pair';
                pairDiv.innerHTML = `
                    <span class="word left">${pair.word}</span>
                    <span class="arrow">‚Üî</span>
                    <span class="word right">${pair.opposite}</span>
                `;
                wordPairsContainer.appendChild(pairDiv);
            });

            document.getElementById('results').style.display = 'block';
            updateProgress();
            
            // SCORM tamamlanma durumu
            finalizeSCORM(percentage);
        }

        function restartGame() {
            document.getElementById('restartBtn').style.display = 'none';
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('startBtn').textContent = 'üîÑ Yeniden Ba≈üla';
            document.getElementById('results').style.display = 'none';
            document.getElementById('gameArea').style.display = 'block';
            document.getElementById('question').textContent = 'Ba≈ülamak i√ßin "Yeniden Ba≈üla" butonuna tƒ±klayƒ±n';
            document.getElementById('options').innerHTML = '';
            document.getElementById('progressFill').style.width = '0%';
            document.getElementById('score').textContent = '0';
        }

        function updateSCORM() {
            if (scormAPI) {
                try {
                    const currentScore = Math.round((score / questions.length) * 100);
                    scormAPI.LMSSetValue("cmi.core.score.raw", currentScore.toString());
                    scormAPI.LMSSetValue("cmi.core.score.max", "100");
                    scormAPI.LMSSetValue("cmi.core.score.min", "0");
                    scormAPI.LMSCommit("");
                } catch (error) {
                    console.log("SCORM g√ºncelleme hatasƒ±:", error);
                }
            }
        }

        function finalizeSCORM(percentage) {
            if (scormAPI) {
                try {
                    scormAPI.LMSSetValue("cmi.core.lesson_status", percentage >= 70 ? "passed" : "failed");
                    scormAPI.LMSSetValue("cmi.core.score.raw", percentage.toString());
                    scormAPI.LMSCommit("");
                    scormAPI.LMSFinish("");
                } catch (error) {
                    console.log("SCORM sonlandƒ±rma hatasƒ±:", error);
                }
            }
        }

        // Sayfa y√ºklendiƒüinde SCORM ba≈ülat
        window.addEventListener('load', () => {
            initializeSCORM();
        });

        // Sayfa kapatƒ±lƒ±rken SCORM sonlandƒ±r
        window.addEventListener('beforeunload', () => {
            if (scormAPI && gameStarted) {
                try {
                    scormAPI.LMSFinish("");
                } catch (error) {
                    console.log("SCORM kapatma hatasƒ±:", error);
                }
            }
        });
    </script>
</body>
</html>
