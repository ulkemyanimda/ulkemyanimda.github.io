  <style>
    * { box-sizing: border-box; }
    
    .font-amiri { font-family: 'Amiri', serif; }
    .font-nunito { font-family: 'Nunito', sans-serif; }
    
    .gradient-bg {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
    }
    
    .card-glass {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
    }
    
    .moon-glow {
      box-shadow: 0 0 60px rgba(255, 215, 0, 0.3), 0 0 100px rgba(255, 215, 0, 0.1);
    }
    
    .option-btn {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .option-btn:hover:not(:disabled) {
      transform: translateX(8px);
    }
    
    .option-btn.selected {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-color: transparent;
    }
    
    .option-btn.correct {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
      border-color: transparent;
    }
    
    .option-btn.wrong {
      background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
      color: white;
      border-color: transparent;
    }
    
    .progress-fill {
      transition: width 0.5s ease-out;
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .star-field {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    
    .video-container {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    
    .lantern {
      animation: sway 3s ease-in-out infinite;
    }
    
    @keyframes sway {
      0%, 100% { transform: rotate(-3deg); }
      50% { transform: rotate(3deg); }
    }
    
    .result-card {
      animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
    }
    
    @keyframes popIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
  <style>body { box-sizing: border-box; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>
 <body class="h-full gradient-bg font-nunito overflow-auto">

    </svg>
   </div><!-- Main Content -->
   <div class="relative z-10 px-4 py-8 md:px-8 md:py-12"><!-- Header -->

    </header><!-- Video Section -->

      </div><!-- Video Player -->
      <div class="video-container bg-gray-900 aspect-video mb-6">
       <video id="videoPlayer" class="w-full h-full" controls poster="1.jpg"><source src="1.mp4" type="video/mp4"> Tarayƒ±cƒ±nƒ±z video oynatmayƒ± desteklemiyor.

          <lineargradient id="scoreGrad" x1="0%" y1="0%" x2="100%" y2="0%">

        </div>
       </div><!-- Action Buttons -->
       <div class="flex flex-col sm:flex-row gap-4 justify-center"><button onclick="reviewAnswers()" class="px-8 py-3 bg-white border-2 border-indigo-500 text-indigo-600 font-bold rounded-xl hover:bg-indigo-50 transition-all"> üìã Cevaplarƒ± ƒ∞ncele </button> <button onclick="restartQuiz()" class="px-8 py-3 bg-gradient-to-r from-amber-500 to-orange-500 text-white font-bold rounded-xl hover:from-amber-600 hover:to-orange-600 transition-all transform hover:scale-105 shadow-lg"> üîÑ Tekrar Dene </button>

      </div>

    <section id="reviewSection" class="max-w-4xl mx-auto hidden">
     <div class="card-glass rounded-3xl p-6 md:p-8 shadow-2xl">

      </div>

      <div class="mt-8 pt-6 border-t border-gray-200 text-center"><button onclick="restartQuiz()" class="px-8 py-3 bg-gradient-to-r from-amber-500 to-orange-500 text-white font-bold rounded-xl hover:from-amber-600 hover:to-orange-600 transition-all transform hover:scale-105 shadow-lg"> üîÑ Tekrar Dene </button>
      </div>
     </div>
    </section>

    <p>üåô Ramazan Hik√¢yesi Eƒüitim Materyali</p>

  <script>
    // Quiz Data
    const questions = [
      {
        id: 1,
        question: "Emir Ramazan'a hangi √ºlkede ba≈ülamƒ±≈ütƒ±r?",
        options: ["T√ºrkiye", "Almanya", "Amerika", "ƒ∞ngiltere"],
        correct: 2
      },
      {
        id: 2,
        question: "Emir'i T√ºrkiye'de en √ßok ≈üa≈üƒ±rtan geleneklerden biri a≈üaƒüƒ±dakilerden hangisidir?",
        options: ["Telefon uygulamasƒ±ndan iftar saatine bakƒ±lmasƒ±", "ƒ∞ftar topunun atƒ±lmasƒ±", "Televizyonda Ramazan programƒ± izlenmesi", "Sessiz sahur yapƒ±lmasƒ±"],
        correct: 1
      },
      {
        id: 3,
        question: "Sahur vakti Emir'i uyandƒ±ran gelenek a≈üaƒüƒ±dakilerden hangisidir?",
        options: ["Alarm sesi", "Ezan", "Davulcunun manileri", "Annesinin sesi"],
        correct: 2
      },
      {
        id: 4,
        question: "Emir Amerika'daki Ramazan ile T√ºrkiye'deki Ramazan arasƒ±nda en √ßok hangi farkƒ± hissetmi≈ütir?",
        options: ["Yemek √ße≈üitlerinin farklƒ± olmasƒ±", "Oru√ß s√ºresinin kƒ±sa olmasƒ±", "Ramazan'ƒ±n T√ºrkiye'de toplu ve co≈ükulu ya≈üanmasƒ±", "Bayramƒ±n farklƒ± g√ºnlerde kutlanmasƒ±"],
        correct: 2
      },
      {
        id: 5,
        question: "Metne g√∂re Ramazan sadece a≈üaƒüƒ±dakilerden hangisi deƒüildir?",
        options: ["A√ß kalmak", "Payla≈ümak", "K√ºlt√ºr√º ya≈üatmak", "Birlik olmak"],
        correct: 0
      },
      {
        id: 6,
        question: "\"Ramazan sokaklara ta≈üƒ±yordu.\" ifadesi ne anlatmaktadƒ±r?",
        options: ["ƒ∞nsanlarƒ±n evden √ßƒ±kmamasƒ±", "Ramazan'ƒ±n toplumsal bir co≈ükuyla ya≈üanmasƒ±", "Sokaklarƒ±n bo≈ü olmasƒ±", "Sadece √ßocuklarƒ±n eƒülenmesi"],
        correct: 1
      },
      {
        id: 7,
        question: "Emir bayram sabahƒ± hangi duyguyu ya≈üamƒ±≈ütƒ±r?",
        options: ["Korku", "Gurur ve mutluluk", "√úz√ºnt√º", "√ñfke"],
        correct: 1
      },
      {
        id: 8,
        question: "A≈üaƒüƒ±dakilerden hangisi hik√¢yede ge√ßen Ramazan geleneklerinden biri deƒüildir?",
        options: ["ƒ∞ftar topu", "Teravih namazƒ±", "Cadƒ±lar Bayramƒ± kutlamasƒ±", "Sahur davulcusu"],
        correct: 2
      },
      {
        id: 9,
        question: "Emir'in \"Ramazan'ƒ± kalbimde b√∂yle ya≈üayayƒ±m.\" duasƒ± neyi g√∂stermektedir?",
        options: ["T√ºrkiye'de kalmak istemediƒüini", "Ramazan'ƒ± i√ßten ve anlamlƒ± ya≈üamak istediƒüini", "Amerika'yƒ± sevmediƒüini", "Oru√ß tutmak istemediƒüini"],
        correct: 1
      },
      {
        id: 10,
        question: "Bu hik√¢yenin ana d√º≈ü√ºncesi a≈üaƒüƒ±dakilerden hangisidir?",
        options: ["Yolculuk yapmak eƒülencelidir.", "Ramazan sadece T√ºrkiye'de ya≈üanƒ±r.", "Ramazan birlik, payla≈üma ve k√ºlt√ºrel deƒüerlerle anlam kazanƒ±r.", "Bayramda ≈üeker toplamak √∂nemlidir."],
        correct: 2
      }
    ];

    // State
    let currentQuestion = 0;
    let userAnswers = new Array(10).fill(null);
    let quizCompleted = false;

    // Default Config
    const defaultConfig = {
      main_title: "Hilal'in ƒ∞zinde Bir Yolculuk",
      video_section_title: "Videoyu ƒ∞zleyin",
      quiz_section_title: "Bilgilerinizi Test Edin",
      primary_color: "#1a1a2e",
      accent_color: "#f59e0b",
      text_color: "#1f2937",
      button_color: "#6366f1",
      success_color: "#10b981",
      font_family: "Nunito"
    };

    // Initialize Element SDK
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange: async (config) => {
          document.getElementById('mainTitle').textContent = config.main_title || defaultConfig.main_title;
          document.getElementById('videoSectionTitle').textContent = config.video_section_title || defaultConfig.video_section_title;
          document.getElementById('quizSectionTitle').textContent = config.quiz_section_title || defaultConfig.quiz_section_title;
          
          const fontFamily = config.font_family || defaultConfig.font_family;
          document.body.style.fontFamily = `${fontFamily}, Nunito, sans-serif`;
        },
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.primary_color || defaultConfig.primary_color,
              set: (value) => { config.primary_color = value; window.elementSdk.setConfig({ primary_color: value }); }
            },
            {
              get: () => config.accent_color || defaultConfig.accent_color,
              set: (value) => { config.accent_color = value; window.elementSdk.setConfig({ accent_color: value }); }
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => { config.text_color = value; window.elementSdk.setConfig({ text_color: value }); }
            },
            {
              get: () => config.button_color || defaultConfig.button_color,
              set: (value) => { config.button_color = value; window.elementSdk.setConfig({ button_color: value }); }
            },
            {
              get: () => config.success_color || defaultConfig.success_color,
              set: (value) => { config.success_color = value; window.elementSdk.setConfig({ success_color: value }); }
            }
          ],
          borderables: [],
          fontEditable: {
            get: () => config.font_family || defaultConfig.font_family,
            set: (value) => { config.font_family = value; window.elementSdk.setConfig({ font_family: value }); }
          },
          fontSizeable: undefined
        }),
        mapToEditPanelValues: (config) => new Map([
          ["main_title", config.main_title || defaultConfig.main_title],
          ["video_section_title", config.video_section_title || defaultConfig.video_section_title],
          ["quiz_section_title", config.quiz_section_title || defaultConfig.quiz_section_title]
        ])
      });
    }

    // Create star field
    function createStars() {
      const starField = document.getElementById('starField');
      for (let i = 0; i < 50; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.width = Math.random() * 3 + 1 + 'px';
        star.style.height = star.style.width;
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 2 + 's';
        starField.appendChild(star);
      }
    }

    // Start Quiz
    function startQuiz() {
      document.getElementById('videoSection').classList.add('hidden');
      document.getElementById('quizSection').classList.remove('hidden');
      document.getElementById('quizSection').classList.add('fade-in');
      loadQuestion();
    }

    // Load Question
    function loadQuestion() {
      const q = questions[currentQuestion];
      document.getElementById('questionText').textContent = `${currentQuestion + 1}. ${q.question}`;
      document.getElementById('questionCounter').textContent = `Soru ${currentQuestion + 1}/10`;
      document.getElementById('progressBar').style.width = `${((currentQuestion + 1) / 10) * 100}%`;
      
      const optionsContainer = document.getElementById('optionsContainer');
      optionsContainer.innerHTML = '';
      
      const optionLabels = ['A', 'B', 'C', 'D'];
      q.options.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.className = `option-btn w-full text-left p-4 rounded-xl border-2 border-gray-200 hover:border-indigo-400 hover:bg-indigo-50 transition-all ${userAnswers[currentQuestion] === index ? 'selected' : ''}`;
        btn.innerHTML = `
          <span class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-gray-100 text-gray-700 font-bold mr-3">${optionLabels[index]}</span>
          <span class="text-gray-700">${option}</span>
        `;
        btn.onclick = () => selectAnswer(index);
        optionsContainer.appendChild(btn);
      });
      
      // Update navigation buttons
      document.getElementById('prevBtn').disabled = currentQuestion === 0;
      document.getElementById('nextBtn').disabled = userAnswers[currentQuestion] === null;
      
      if (currentQuestion === 9) {
        document.getElementById('nextBtn').textContent = 'Testi Bitir ‚úì';
      } else {
        document.getElementById('nextBtn').textContent = 'Sonraki ‚Üí';
      }
    }

    // Select Answer
    function selectAnswer(index) {
      userAnswers[currentQuestion] = index;
      
      const buttons = document.querySelectorAll('.option-btn');
      buttons.forEach((btn, i) => {
        btn.classList.remove('selected');
        if (i === index) {
          btn.classList.add('selected');
        }
      });
      
      document.getElementById('nextBtn').disabled = false;
    }

    // Previous Question
    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        loadQuestion();
      }
    }

    // Next Question
    function nextQuestion() {
      if (currentQuestion < 9) {
        currentQuestion++;
        loadQuestion();
      } else {
        showResults();
      }
    }

    // Show Results
    function showResults() {
      quizCompleted = true;
      document.getElementById('quizSection').classList.add('hidden');
      document.getElementById('resultsSection').classList.remove('hidden');
      document.getElementById('resultsSection').classList.add('fade-in');
      
      // Calculate score
      let score = 0;
      userAnswers.forEach((answer, index) => {
        if (answer === questions[index].correct) {
          score++;
        }
      });
      
      // Update result display
      document.getElementById('scoreText').textContent = score;
      
      // Animate score circle
      const scoreCircle = document.getElementById('scoreCircle');
      const circumference = 283;
      const offset = circumference - (score / 10) * circumference;
      setTimeout(() => {
        scoreCircle.style.strokeDashoffset = offset;
      }, 100);
      
      // Set result icon and message
      let icon, message;
      if (score === 10) {
        icon = 'üèÜ';
        message = 'M√ºkemmel! T√ºm sorularƒ± doƒüru cevapladƒ±nƒ±z!';
      } else if (score >= 8) {
        icon = 'üåü';
        message = 'Harika! √áok iyi bir sonu√ß aldƒ±nƒ±z!';
      } else if (score >= 6) {
        icon = 'üëç';
        message = 'ƒ∞yi! Biraz daha √ßalƒ±≈ümayla daha iyisini yapabilirsiniz.';
      } else if (score >= 4) {
        icon = 'üìö';
        message = 'Videoyu tekrar izlemenizi √∂neririz.';
      } else {
        icon = 'üí™';
        message = 'Endi≈üelenmeyin! Tekrar deneyin.';
      }
      
      document.getElementById('resultIcon').textContent = icon;
      document.getElementById('resultMessage').textContent = message;
    }

    // Review Answers
    function reviewAnswers() {
      document.getElementById('resultsSection').classList.add('hidden');
      document.getElementById('reviewSection').classList.remove('hidden');
      document.getElementById('reviewSection').classList.add('fade-in');
