<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ses ve Resim EÅŸleÅŸtirme Oyunu</title>
    <style>
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #4ECDC4;
            --accent-color: #FFE66D;
            --bg-color: #F7FFF7;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1 { color: #1A535C; text-shadow: 2px 2px var(--accent-color); }

        #game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 900px;
            margin-top: 20px;
        }

        .card {
            background: white;
            border: 5px solid var(--secondary-color);
            border-radius: 15px;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            text-align: center;
        }

        .card:hover { transform: scale(1.05); }
        .card.selected { border-color: var(--primary-color); background-color: var(--accent-color); }
        .card img { width: 100%; height: 120px; object-fit: cover; border-radius: 10px; }

        .audio-btn {
            background: var(--secondary-color);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
        }

        #status-bar {
            background: white;
            padding: 15px 30px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        #score { color: var(--primary-color); }

        .hidden { display: none; }
        
        #result-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 40px;
            border-radius: 20px;
            font-size: 40px;
            display: none;
            z-index: 100;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>ðŸŽµ NeÅŸeli EÅŸleÅŸtirmece ðŸ“¸</h1>

    <div id="status-bar">
        Puan: <span id="score">0</span>
    </div>

    <div id="game-container">
        </div>

    <div id="result-message"></div>

    <script>
        const totalFiles = 12;
        let score = 0;
        let selectedImgId = null;
        let selectedAudioId = null;
        let matchedCount = 0;

        // Dosya yapÄ±larÄ±nÄ± oluÅŸtur
        let images = Array.from({length: totalFiles}, (_, i) => i + 1);
        let sounds = Array.from({length: totalFiles}, (_, i) => i + 1);

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function initGame() {
            const container = document.getElementById('game-container');
            container.innerHTML = '';
            
            // KarÄ±ÅŸtÄ±rÄ±lmÄ±ÅŸ listeler
            let shuffledImages = shuffle([...images]);
            let shuffledSounds = shuffle([...sounds]);

            // Ã–nce ses butonlarÄ±nÄ±, sonra resimleri dizelim (veya karÄ±ÅŸÄ±k)
            // Ã‡ocuklar iÃ§in sol taraf ses, saÄŸ taraf resim ÅŸeklinde dÃ¼zenliyoruz
            
            const gameGrid = [];

            shuffledImages.forEach(num => {
                gameGrid.push({ type: 'image', id: num });
            });
            shuffledSounds.forEach(num => {
                gameGrid.push({ type: 'audio', id: num });
            });

            // Tamamen karÄ±ÅŸtÄ±r
            shuffle(gameGrid).forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                
                if(item.type === 'image') {
                    card.innerHTML = `<img src="${item.id}.jpg" alt="Resim">`;
                    card.onclick = () => selectItem('image', item.id, card);
                } else {
                    card.innerHTML = `<button class="audio-btn">ðŸ”Š</button><audio id="audio-${item.id}" src="${item.id}.m4a"></audio>`;
                    card.onclick = () => {
                        document.getElementById(`audio-${item.id}`).play();
                        selectItem('audio', item.id, card);
                    };
                }
                container.appendChild(card);
            });
        }

        function selectItem(type, id, element) {
            // Ã–nceki seÃ§im vurgularÄ±nÄ± temizle (aynÄ± tipten baÅŸkasÄ±na tÄ±kladÄ±ysa)
            const cards = document.querySelectorAll('.card');
            
            if(type === 'image') {
                selectedImgId = id;
                // Sadece resim kartlarÄ±ndaki seÃ§imi temizle
                cards.forEach(c => { if(c.querySelector('img')) c.classList.remove('selected'); });
            } else {
                selectedAudioId = id;
                // Sadece ses kartlarÄ±ndaki seÃ§imi temizle
                cards.forEach(c => { if(c.querySelector('button')) c.classList.remove('selected'); });
            }

            element.classList.add('selected');

            checkMatch();
        }

        function checkMatch() {
            if (selectedImgId && selectedAudioId) {
                if (selectedImgId === selectedAudioId) {
                    // DOÄžRU
                    score += 10;
                    showMessage("HARÄ°KA! ðŸŽ‰", "#4ECDC4");
                    hideMatchedCards();
                    matchedCount++;
                    if(matchedCount === totalFiles) showMessage("OYUN BÄ°TTÄ°! SÃœPERSÄ°N ðŸ†", "#FF6B6B");
                } else {
                    // YANLIÅž
                    score = Math.max(0, score - 5);
                    showMessage("TEKRAR DENE ðŸ˜…", "#FF6B6B");
                }
                
                updateScore();
                resetSelection();
            }
        }

        function hideMatchedCards() {
            const selectedCards = document.querySelectorAll('.selected');
            selectedCards.forEach(c => {
                setTimeout(() => {
                    c.style.visibility = 'hidden';
                }, 500);
            });
        }

        function resetSelection() {
            selectedImgId = null;
            selectedAudioId = null;
            setTimeout(() => {
                document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
            }, 500);
        }

        function updateScore() {
            document.getElementById('score').innerText = score;
        }

        function showMessage(msg, color) {
            const msgDiv = document.getElementById('result-message');
            msgDiv.innerText = msg;
            msgDiv.style.backgroundColor = color;
            msgDiv.style.display = 'block';
            setTimeout(() => {
                msgDiv.style.display = 'none';
            }, 1000);
        }

        initGame();
    </script>
</body>
</html>
