<body>
    <div class="container">
        <h1>ðŸ”¤ TÃ¼rkÃ§e Hece AyÄ±rÄ±cÄ±</h1>
<div style="text-align: center;">
  <img src="https://ulkemyanimda.github.io/ogretmensandigi/Ogretmenleruretiyor/icons/hece.png" width="250" height="250">
</div>

        <div class="input-section">
            <textarea id="inputText" placeholder="Hecelemek istediÄŸiniz TÃ¼rkÃ§e metni buraya yazÄ±n veya yapÄ±ÅŸtÄ±rÄ±n..."></textarea>
            <button onclick="hecelemeYap()">Hecelere AyÄ±r</button>
        </div>

        <div class="output-section" id="output">
            SonuÃ§ burada gÃ¶rÃ¼necek...
        </div>

        <div class="info">
            Her hece sÄ±rayla pembe ve mavi renklerle gÃ¶sterilir
        </div>
    </div>

    <script>
        const sesliHarfler = ['a', 'e', 'Ä±', 'i', 'o', 'Ã¶', 'u', 'Ã¼', 'A', 'E', 'I', 'Ä°', 'O', 'Ã–', 'U', 'Ãœ'];

        function sesliMi(harf) {
            return sesliHarfler.includes(harf);
        }

        function kelimeyiHecele(kelime) {
            if (!kelime) return [];
            
            const heceler = [];
            let hece = '';
            
            for (let i = 0; i < kelime.length; i++) {
                hece += kelime[i];
                
                // EÄŸer sesli harf bulduk
                if (sesliMi(kelime[i])) {
                    // Sonraki karakterlere bak
                    if (i + 1 < kelime.length) {
                        // Bir sonraki harf sessiz mi?
                        if (!sesliMi(kelime[i + 1])) {
                            // Ä°ki sessiz harf yan yana mÄ±?
                            if (i + 2 < kelime.length && !sesliMi(kelime[i + 2])) {
                                // Ä°ki sessiz varsa, ilkini al
                                hece += kelime[i + 1];
                                i++;
                            }
                            // Heceyi kaydet ve yenisine baÅŸla
                            heceler.push(hece);
                            hece = '';
                        }
                    } else {
                        // Son karakterse, heceyi kaydet
                        heceler.push(hece);
                        hece = '';
                    }
                }
            }
            
            // Kalan varsa ekle
            if (hece) {
                if (heceler.length > 0) {
                    heceler[heceler.length - 1] += hece;
                } else {
                    heceler.push(hece);
                }
            }
            
            return heceler;
        }

        function hecelemeYap() {
            const input = document.getElementById('inputText').value;
            const output = document.getElementById('output');
            
            if (!input.trim()) {
                output.innerHTML = 'LÃ¼tfen bir metin girin...';
                return;
            }
            
            // Metni cÃ¼mlelere ayÄ±r
            const cumleler = input.split(/([.!?]+)/);
            let sonuc = '';
            let heceIndex = 0;
            
            for (let i = 0; i < cumleler.length; i++) {
                let cumle = cumleler[i].trim();
                
                if (!cumle) continue;
                
                // Noktalama iÅŸareti ise bir Ã¶nceki cÃ¼mleye ekle
                if (/^[.!?]+$/.test(cumle)) {
                    continue;
                }
                
                // CÃ¼mle iÃ§in div baÅŸlat
                let cumleHTML = '<div class="sentence">';
                
                // CÃ¼mleyi kelimelere ayÄ±r
                const kelimeler = cumle.split(/(\s+|[,;:])/);
                
                kelimeler.forEach(kelime => {
                    // BoÅŸluk veya noktalama iÅŸareti ise direkt ekle
                    if (/^\s+$/.test(kelime) || /^[,;:]$/.test(kelime)) {
                        cumleHTML += kelime;
                    } else if (kelime) {
                        // Kelimeyi hecelere ayÄ±r
                        const heceler = kelimeyiHecele(kelime);
                        
                        heceler.forEach(hece => {
                            const renk = heceIndex % 2 === 0 ? 'pink' : 'blue';
                            cumleHTML += `<span class="syllable ${renk}">${hece}</span>`;
                            heceIndex++;
                        });
                    }
                });
                
                // Noktalama iÅŸaretini ekle
                if (i + 1 < cumleler.length && /^[.!?]+$/.test(cumleler[i + 1])) {
                    cumleHTML += cumleler[i + 1];
                }
                
                cumleHTML += '</div>';
                sonuc += cumleHTML;
            }
            
            output.innerHTML = sonuc || 'SonuÃ§ bulunamadÄ±...';
        }

        // Enter tuÅŸu ile de Ã§alÄ±ÅŸtÄ±r
        document.getElementById('inputText').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                hecelemeYap();
            }
        });
    </script>
