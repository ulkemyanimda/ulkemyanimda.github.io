<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #6200ea;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .announcements {
            padding: 20px;
            text-align: center;
            background-color: #ede7f6;
            margin: 20px;
            border-radius: 8px;
        }
        .sections {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }
        .section {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .section:hover {
            transform: scale(1.05);
        }
        .section a {
            text-decoration: none;
            color: #6200ea;
            font-weight: bold;
            display: block;
            margin-top: 10px;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .section img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hoş Geldiniz</h1>
    </header>

    <div class="announcements">
        <h2>Duyurular</h2>
        <p>Burada en son duyurular görüntülenecek.</p>
    </div>

    <div class="sections">
        <div class="section">
            <a href="http://ulkemyanimda.eba.gov.tr/" target="_blank">
                <img src="icons/m.png" alt="Moodle Icon">
                Moodle
            </a>
        </div>
        <div class="section">
            <a href="araclar/index.html" target="_blank">
                <img src="icons/fix.png" alt="Tools Icon">
                Araçlar
            </a>
        </div>
        <div class="section">
            <a href="music/index.html" target="_blank">
                <img src="icons/note.png" alt="Music Icon">
                Müzikler
            </a>
        </div>
    </div>
</body>
</html>
