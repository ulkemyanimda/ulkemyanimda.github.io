<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eğitim Materyalleri</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .filter-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 15px 30px;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-title {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1em;
            white-space: nowrap;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95em;
            font-weight: 500;
        }

        .filter-btn:hover {
            background: #f0f0f0;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .reset-btn {
            padding: 10px 25px;
            background: #764ba2;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-left: auto;
        }

        .reset-btn:hover {
            background: #5a3780;
            transform: translateY(-2px);
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        /* --- Değişiklik 3: Link stilini sıfırlama --- */
        .card-link {
            text-decoration: none;
            color: inherit;
            display: block; /* Linkin kartı tamamen sarmasını sağlar */
        }

        .card-link.hidden {
            display: none;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
        }

        /* Hover efekti artık linkin üzerine gelince kartı etkileyecek */
        .card-link:hover .card {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 500;
        }

        .tag.seviye-temel { background: #e3f2fd; color: #1976d2; }
        .tag.seviye-orta { background: #fff3e0; color: #f57c00; }
        .tag.seviye-ileri { background: #fce4ec; color: #c2185b; }
        .tag.yas-5-10 { background: #f3e5f5; color: #7b1fa2; }
        .tag.yas-11-16 { background: #e8f5e9; color: #388e3c; }
        .tag.tur { background: #fff9c4; color: #f57f17; }
        .tag.icerik { background: #e0f2f1; color: #00796b; }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.5em;
            margin-top: 50px;
            display: none;
        }

        .no-results.show {
            display: block;
        }

        @media (max-width: 1200px) {
            .reset-btn {
                margin-left: 0;
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            .cards-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        const activeFilters = {
            seviye: null,
            yas: null,
            tur: null,
            icerik: null
        };

        // --- Değişiklik 2: Kart oluşturma fonksiyonu <a> etiketi ile sarmalandı ---
        function createCard(material) {
            return `
                <a href="${material.link}" target="_blank" rel="noopener noreferrer" class="card-link"
                   data-seviye="${material.seviye}" data-yas="${material.yas}" 
                   data-tur="${material.tur}" data-icerik="${material.icerik}">
                    <div class="card">
                        <img class="card-image" src="${material.image}" alt="${material.title}">
                        <div class="card-content">
                            <div class="card-title">${material.title}</div>
                            <div class="card-tags">
                                <span class="tag seviye-${material.seviye.toLowerCase()}">${material.seviye}</span>
                                <span class="tag yas-${material.yas}">${material.yas} yaş</span>
                                <span class="tag tur">${material.tur}</span>
                                <span class="tag icerik">${material.icerik}</span>
                            </div>
                        </div>
                    </div>
                </a>
            `;
        }

        function renderCards() {
            const grid = document.getElementById('cardsGrid');
            grid.innerHTML = materials.map(createCard).join('');
        }

        function filterCards() {
            // Filtreleme için artık kartı sarmalayan .card-link'i seçiyoruz
            const cards = document.querySelectorAll('.card-link');
            let visibleCount = 0;

            cards.forEach(card => {
                let shouldShow = true;

                if (activeFilters.seviye && card.dataset.seviye !== activeFilters.seviye) shouldShow = false;
                if (activeFilters.yas && card.dataset.yas !== activeFilters.yas) shouldShow = false;
                if (activeFilters.tur && card.dataset.tur !== activeFilters.tur) shouldShow = false;
                if (activeFilters.icerik && card.dataset.icerik !== activeFilters.icerik) shouldShow = false;

                if (shouldShow) {
                    card.classList.remove('hidden');
                    visibleCount++;
                } else {
                    card.classList.add('hidden');
                }
            });

            const noResults = document.getElementById('noResults');
            noResults.classList.toggle('show', visibleCount === 0);
        }

        function setupFilterButtons() {
            const buttons = document.querySelectorAll('.filter-btn');
            
            buttons.forEach(btn => {
                btn.addEventListener('click', function() {
                    const category = this.dataset.category;
                    const value = this.dataset.value;
                    const currentlyActive = this.classList.contains('active');
                    
                    document.querySelectorAll(`[data-category="${category}"]`).forEach(b => b.classList.remove('active'));
                    
                    if (currentlyActive) {
                        activeFilters[category] = null;
                    } else {
                        activeFilters[category] = value;
                        this.classList.add('active');
                    }
                    filterCards();
                });
            });
        }

        function resetFilters() {
            Object.keys(activeFilters).forEach(key => activeFilters[key] = null);
            document.querySelectorAll('.filter-btn.active').forEach(btn => btn.classList.remove('active'));
            filterCards();
        }

        renderCards();
        setupFilterButtons();
    </script>
