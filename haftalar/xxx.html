<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>28 Nisan - 4 Mayıs</title>
    <style>
        :root {
            --scale: 1.0; /* Bunu değiştirerek büyüklüğü ayarlarsın (örnek: 0.5, 0.75, 1, 1.2 gibi) */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            position: relative;
        }
        .banner {
            background-image: url('https://ulkemyanimda.github.io/icons/banner.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: calc(200px * var(--scale)); /* Banner yüksekliği de ölçeklendi */
        }
        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(var(--scale));
            color: white;
            font-size: calc(2em * var(--scale));
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .sections {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: calc(20px * var(--scale));
            transform: scale(var(--scale));
            transform-origin: top left;
        }
        .section {
            text-align: center;
            background-color: #fff;
            padding: calc(20px * var(--scale));
            margin: calc(10px * var(--scale));
            width: calc(250px * var(--scale));
            border-radius: calc(10px * var(--scale));
            box-shadow: 0 calc(4px * var(--scale)) calc(8px * var(--scale)) rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .section:hover {
            transform: scale(calc(1.05 * var(--scale)));
        }
        .section a {
            text-decoration: none;
            color: #6200ea;
            font-weight: bold;
            display: block;
            margin-top: calc(10px * var(--scale));
            font-size: calc(1em * var(--scale));
        }
        .section img {
            width: calc(200px * var(--scale));
            height: calc(200px * var(--scale));
            border-radius: calc(10px * var(--scale));
        }
        .section iframe {
            width: 100%;
            height: calc(200px * var(--scale));
            border: none;
            border-radius: calc(10px * var(--scale));
        }
        .section .video-title {
            margin-top: calc(10px * var(--scale));
            font-size: calc(1em * var(--scale));
            color: #6200ea;
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <div class="sections">
	
        <div class="section">
            <a href="kilim.html" target="_blank">
                <img src="icons/kilim.jpg" alt="kilim okuma Etkinliği Icon">
                <br>Anadolu'da Kilim - Okuma Metni
            </a>
        </div>	
	
        <div class="section">
            <iframe src="https://www.youtube.com/embed/iNA00MPb3Wk" allowfullscreen></iframe>
            <div class="video-title">Bindallı'nın Hikayesi Bulgaristan Devrialem TRT Avaz</div>
        </div>

        <div class="section">
            <iframe src="https://www.youtube.com/embed/nI_GXzhPxA8" allowfullscreen></iframe>
            <div class="video-title">Türkülerimiz ve Halk Çalgılarımız</div>
        </div>
	
	    <div class="section">
            <iframe src="https://www.youtube.com/embed/hZ1iQOgogy0" allowfullscreen></iframe>
            <div class="video-title">Ebru Sanatı</div>
        </div>
	
	    <div class="section">
            <iframe src="https://www.youtube.com/embed/7xap2x4DnSQ" allowfullscreen></iframe>
            <div class="video-title">Kilim Desenleri</div>
        </div>

	    <div class="section">
            <iframe src="https://www.youtube.com/embed/kXhCeaJ4wq0" allowfullscreen></iframe>
            <div class="video-title">Kültürel Ögeler Değişir mi?</div>
        </div>

	    <div class="section">
            <iframe src="https://www.youtube.com/embed/Z9kw20oqudE" allowfullscreen></iframe>
            <div class="video-title">Türk İğnesinin Mucizesi Bohça Markası Tanıtım Videosu</div>
        </div>
		
    </div>
</body>
</html>
