<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etkinlik Haftaları</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            position: relative;
        }
        .banner {
            background-image: url('https://ulkemyanimda.github.io/icons/banner.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 200px; /* Banner yüksekliği ayarlandı */
        }
        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .sections {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }
        .section {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .section:hover {
            transform: scale(1.05);
        }
        .section a {
            text-decoration: none;
            color: #6200ea;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .section img {
            width: 200px;
            height: 200px;
        }
        .section iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 10px;
        }
        .section .video-title {
            margin-top: 10px;
            font-size: 1em;
            color: #6200ea;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="banner">
            <div class="title"> <h1>Etkinlik Haftaları</h1></div>
        </div>
    </header>

    <div class="sections">

            </a>
        </div>

              <br> 21-27 Nisan haftası 
            </a>
        </div>

            </a>
        </div>



		
    </div>
</body>
</html>
