<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">
    <title>Ülkem Yanımda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            position: relative;
            text-align: center;
        }
        header img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .announcements-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .announcements-table {
            background-color: #ede7f6;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .announcements-table ul {
            list-style-position: inside;
            padding: 0;
            margin: 0;
            text-align: left;
        }
        .sections {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }
        .section {
            text-align: center;
            background-color: #fff;
            padding: 30px 20px; /* Padding artırıldı */
            margin: 15px;
            width: 220px; /* Genişlik artırıldı */
            height: 220px; /* Yükseklik eklendi */
            border-radius: 12px; /* Border radius artırıldı */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Gölge güçlendirildi */
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .section:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .section a {
            text-decoration: none;
            color: #6200ea;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        .section img {
            width: 120px; /* Resim boyutu büyütüldü */
            height: 120px; /* Resim boyutu büyütüldü */
            margin-bottom: 15px; /* Alt boşluk eklendi */
            transition: transform 0.2s;
        }
        .section:hover img {
            transform: scale(1.1); /* Hover durumunda resmi biraz büyüt */
        }
        .section a br {
            display: none; /* Gereksiz <br> etiketini kaldır */
        }
    </style>
</head>
<body>
    <div class="sections">
        <div class="section">
            <a href="books.html" target="_blank">
                <img src="icons/kitap.png" alt="Kitaplar İkonu">
                Kitaplar
            </a>
        </div>
        
        <div class="section">
            <a href="video.html" target="_blank">
                <img src="icons/vidyo.png" alt="Videolar İkonu">
                Videolar
            </a>
        </div>
        
        <div class="section">
            <a href="music/index.html" target="_blank">
                <img src="icons/muzik.png" alt="Müzikler İkonu">
                Müzikler
            </a>
        </div>
        
        <div class="section">
            <a href="oyun/index.html" target="_blank">
                <img src="icons/oyun.png" alt="Oyunlar İkonu">
                Oyunlar
            </a>
        </div>
    </div>
</body>
</html>
